<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mohd Aatif AI</title>

<style>
body{
 margin:0;
 background:#000;
 color:#fff;
 font-family:sans-serif;
}

/* HEADER */
header{
 display:flex;
 align-items:center;
 padding:10px;
 border-bottom:2px solid gold;
}
header img{
 width:50px;height:50px;
 border-radius:50%;
 border:2px solid gold;
 margin-right:10px;
}
h1{color:gold;font-size:22px;flex:1}

/* CHAT */
#chat{
 height:45vh;
 overflow:auto;
 padding:10px;
 display:flex;
 flex-direction:column;
}
.user,.bot{
 margin:5px;
 padding:10px;
 border-radius:10px;
 max-width:80%;
}
.user{background:#1e88e5;align-self:flex-end;}
.bot{background:#333;border-left:4px solid gold;}

/* INPUT */
#inputArea{display:flex;padding:10px;background:#111;}
#input{flex:1;padding:10px;border-radius:20px;border:none;}
button{
 background:gold;
 border:none;
 padding:10px 15px;
 border-radius:20px;
 margin:5px;
 font-weight:bold;
 box-shadow:0 4px #bfa300;
}
button:active{box-shadow:none;transform:translateY(4px);}

/* GAME AREA */
#gameSection{display:none;padding:10px;text-align:center;}
.card{
 background:#222;
 margin:10px;
 padding:15px;
 border-radius:15px;
 border:2px solid gold;
}

</style>
</head>

<body>

<header>
<img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg">
<h1>Mohd Aatif AI</h1>
<button onclick="toggleVoice()">üé§</button>
</header>

<div id="chat"></div>

<div id="inputArea">
<input id="input" placeholder="Ask Dua or Salam...">
<button onclick="send()">Send</button>
<button onclick="openGame()">üéÆ Game</button>
</div>

<!-- GAME SECTION -->
<div id="gameSection">
<h2>Kalma Quiz Game</h2>
<p id="score">Score: 0</p>

<div class="card">
<p id="question">Question Here</p>
<button onclick="check(0)" id="opt0"></button>
<button onclick="check(1)" id="opt1"></button>
<button onclick="check(2)" id="opt2"></button>
</div>

<button onclick="closeGame()">Back</button>
</div>

<script>
let voiceOn=true;
let score=0;

const chat=document.getElementById("chat");
const input=document.getElementById("input");

/* VOICE */
function speak(t){
 if(!voiceOn) return;
 let u=new SpeechSynthesisUtterance(t);
 u.lang="hi-IN";
 speechSynthesis.speak(u);
}
function toggleVoice(){voiceOn=!voiceOn;}

/* MESSAGE */
function addMsg(t,c){
 let d=document.createElement("div");
 d.className=c;
 d.innerHTML=t;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
}

function send(){
 let q=input.value.trim();
 if(!q) return;
 input.value="";
 addMsg(q,"user");
 answer(q.toLowerCase());
}

/* DUAS */
const duas=[
{key:"sone",text:"Allahumma bismika amutu wa ahya."},
{key:"khane",text:"Bismillah, Alhamdulillah."},
{key:"ilm",text:"Rabbi zidni ilma."}
];

function answer(q){
 let found=false;

 if(q.includes("salam")){
 addMsg("Wa Alaikum Assalam","bot");
 speak("Wa Alaikum Assalam");
 return;
 }

 for(let d of duas){
  if(q.includes(d.key)){
   addMsg(d.text,"bot");
   speak(d.text);
   found=true;
  }
 }

 if(!found){
 addMsg("Search Google üëç","bot");
 }
}

/* QUIZ DATA */
const quiz=[
{
 q:"1st Kalma name?",
 o:["Tayyab","Shahadat","Tawheed"],
 a:2
},
{
 q:"Ilm Dua?",
 o:["Rabbi zidni ilma","Bismillah","Subhanallah"],
 a:0
}
];

let current=0;

function openGame(){
 document.getElementById("gameSection").style.display="block";
 loadQ();
}
function closeGame(){
 document.getElementById("gameSection").style.display="none";
}

function loadQ(){
 let q=quiz[current];
 document.getElementById("question").innerText=q.q;
 document.getElementById("opt0").innerText=q.o[0];
 document.getElementById("opt1").innerText=q.o[1];
 document.getElementById("opt2").innerText=q.o[2];
}

function check(i){
 if(i==quiz[current].a){
  score++;
  speak("Correct");
 }else{
  speak("Wrong");
 }
 document.getElementById("score").innerText="Score: "+score;
 current=(current+1)%quiz.length;
 loadQ();
}
</script>

</body>
</html>
