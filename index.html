<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohd Aatif AI Advanced</title>
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b0b0d;
  color:#fff;
}
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 16px;
  background:#111;
  border-bottom:1px solid #222;
  position: relative;
}
.avatar{
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #ffd700;
}
.title{
  color:#ffd700;
  font-size:18px;
  font-weight:600;
}
.menu{
  position:absolute;
  right:16px;
  font-size:24px;
  cursor:pointer;
  color:#ffd700;
}
.menu-content{
  display:none;
  position:absolute;
  right:16px;
  top:50px;
  background:#222;
  border:1px solid #444;
  border-radius:8px;
  padding:10px;
  max-height:200px;
  overflow-y:auto;
  width:200px;
  z-index:100;
}
.chat{
  height:60vh;
  overflow-y:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.msg{
  padding:10px 14px;
  border-radius:12px;
  max-width:75%;
  word-wrap: break-word;
}
.ai{
  background:#222;
  border-left:3px solid #ffd700;
  align-self:flex-start;
}
.user{
  background:#8ab4f8;
  color:#000;
  align-self:flex-end;
}
.input-box{
  display:flex;
  padding:10px;
  background:#111;
}
input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
  outline:none;
  font-size:16px;
}
button{
  margin-left:8px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#ffd700;
  font-weight:bold;
  cursor:pointer;
}
a{
  color:#ffd700;
  word-break: break-word;
}
@media(max-width:480px){
  .chat{
    height:55vh;
  }
  .avatar{
    width:40px;
    height:40px;
  }
  .title{
    font-size:16px;
  }
  .menu-content{
    width:160px;
  }
}
</style>
</head>
<body>

<div class="header">
  <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" class="avatar" alt="Mohd Aatif">
  <span class="title">Mohd Aatif AI</span>
  <span class="menu" onclick="toggleMenu()">&#x22EE;</span>
  <div class="menu-content" id="history"></div>
</div>

<div class="chat" id="chat">
  <div class="msg ai">ðŸ‘‹ Assalamu Alaikum! Main Mohd Aatif AI hoon. Aap kuch bhi type karein, main dhundh kar jawab, link aur Dua bata dunga.</div>
</div>

<div class="input-box">
  <input type="text" id="q" placeholder="Type a message..." onkeypress="if(event.key==='Enter') send()">
  <button onclick="send()">Send</button>
</div>

<script>
const chat = document.getElementById("chat");
const historyBox = document.getElementById("history");
let history = [];

// Islamic Duas (Extended Collection)
const duas = {
  "sone": "Sone ki Dua: Allahumma bismika amutu wa ahya",
  "uthne": "Uthne ki Dua: Alhamdulillah alladhi ahyana ba'da ma amatana wa ilayhin-nushur",
  "namaz": "Namaz ki Dua: Subhanaka Allahumma wa bihamdika wa tabaarakasmuka wa ta'ala jadduka wa la ilaha ghayruk",
  "khane": "Khana khane ki Dua: Bismillah wa 'ala barakatillah",
  "peene": "Pine ki Dua: Bismillah",
  "safar": "Safar ki Dua: Allahumma inni a'udhu bika min wa'tha'i as-safar wa kaabatil-manzar wa soo'il-munqalib fil-mali wal-ahli wal-walad",
  "roza": "Roza rakhne ki Dua: Allahumma inni laka sumtu wa bika aamantu wa 'alayka tawakkaltu wa 'ala rizq-ika-aftartu",
  "ramzan": "Ramzan ki dua aur mahina: Allahumma balighna Ramadan",
  "quran": "Quran padhne ki Dua: Allahumma inni asta'eenuka ala tilawatil Qur'an",
  "duaa": "Har waqt dua karein: subah, sham, namaz ke baad."
};

// Speech function
function speak(text){
  if('speechSynthesis' in window){
    const s = new SpeechSynthesisUtterance(text);
    s.lang="hi-IN";
    speechSynthesis.speak(s);
  }
}

// Add AI message
function addAI(text){
  const div=document.createElement("div");
  div.className="msg ai";
  div.innerHTML = `<div>${text}</div>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  speak(text);
}

// Add user message
function addUser(text){
  const div=document.createElement("div");
  div.className="msg user";
  div.innerHTML = `<div>${text}</div>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  // Save in history
  history.push(text);
  updateHistory();
}

// Update history menu
function updateHistory(){
  historyBox.innerHTML = "";
  history.slice(-10).reverse().forEach(q=>{
    const p = document.createElement("p");
    p.style.padding="5px";
    p.style.borderBottom="1px solid #444";
    p.textContent=q;
    historyBox.appendChild(p);
  });
}

function toggleMenu(){
  historyBox.style.display = historyBox.style.display==="block"?"none":"block";
}

// Send function
function send(){
  const input=document.getElementById("q");
  const text=input.value.trim();
  if(!text) return;
  addUser(text);
  input.value="";
  const t=text.toLowerCase();

  // Check Dua
  for(const key in duas){
    if(t.includes(key)){
      addAI(duas[key]);
      return;
    }
  }

  // Salam
  if(t.includes("salam")){
    addAI("Wa Alaikum Assalam wa Rahmatullah!");
    return;
  }

  // Mohd Aatif info
  if(t.includes("mohd aatif")){
    addAI("Main Mohd Aatif AI hoon, aap is par click karke dekh lo, main dhundh kar laata hoon. Developer: Mohd Aatif. Beta version hai, advanced features aate rahenge.");
    return;
  }

  if(t.includes("tum kaun ho") || t.includes("kaun ho")){
    addAI("Main Mohd Aatif AI hoon, aap is par click karke dekh lo, main dhundh kar laata hoon.");
    return;
  }
  if(t.includes("kisne banaya")){
    addAI("Mujhe Mohd Aatif ne software ke zariye develop kiya hai.");
    return;
  }

  // Calculator
  if(/^[0-9+\-*/(). ]+$/.test(t)){
    try{
      const res=eval(t);
      addAI("Answer: "+res);
    }catch{
      addAI("Calculation samajh nahi aayi.");
    }
    return;
  }

  // Results
  if(t.includes("up board")){
    addAI(`UP Board official results: <a href='https://upresults.nic.in' target='_blank'>https://upresults.nic.in</a>`);
    return;
  }
  if(t.includes("jee")){
    addAI(`JEE Main results & admit card: <a href='https://jeemain.nta.nic.in' target='_blank'>https://jeemain.nta.nic.in</a>`);
    return;
  }

  // Default - Google search
  addAI(`Is sawaal ke liye search karo: <a href='https://www.google.com/search?q=${encodeURIComponent(text)}' target='_blank'>Google Search</a>`);
}
</script>
</body>
</html>
