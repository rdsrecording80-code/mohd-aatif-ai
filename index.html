<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mohd Aatif AI</title>

<style>
body{margin:0;background:#000;color:#fff;font-family:sans-serif;}
header{display:flex;align-items:center;padding:10px;border-bottom:2px solid gold;}
header img{width:50px;height:50px;border-radius:50%;border:2px solid gold;margin-right:10px;}
h1{color:gold;font-size:22px;flex:1}

/* CHAT */
#chat{height:55vh;overflow:auto;padding:10px;display:flex;flex-direction:column;}
.user,.bot{margin:5px;padding:10px;border-radius:10px;max-width:80%;}
.user{background:#1e88e5;align-self:flex-end;}
.bot{background:#333;border-left:4px solid gold;}

/* INPUT */
#inputArea{display:flex;padding:10px;background:#111;}
#input{flex:1;padding:10px;border-radius:20px;border:none;}
button{background:gold;border:none;padding:10px 15px;border-radius:20px;margin-left:5px;font-weight:bold}

/* FOOTER */
footer{text-align:center;padding:10px;color:gold;}
.page{display:none;padding:15px;}

/* GAME */
#gameBox{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:#000;
z-index:99;
text-align:center;
}
#target{
width:80px;height:80px;
position:absolute;
cursor:pointer;
}
</style>
</head>

<body>

<header>
<img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg">
<h1>Mohd Aatif AI</h1>
<button onclick="toggleVoice()">ðŸŽ¤</button>
<button onclick="clearChat()">ðŸ—‘</button>
</header>

<div id="chat"></div>

<div id="inputArea">
<input id="input" placeholder="Ask Dua or Salam...">
<button onclick="send()">Send</button>
<button onclick="openGame()">ðŸŽ®</button>
</div>

<footer>
<span onclick="openPage('about')">About</span> |
<span onclick="openPage('privacy')">Privacy</span> |
<span onclick="openPage('contact')">Contact</span>
</footer>

<!-- ABOUT -->
<div id="about" class="page">
<h2>About</h2>
<p>Mohd Aatif AI ek smart assistant hai jo Dua, search aur help karta hai.</p>
<button onclick="closePages()">Back</button>
</div>

<!-- PRIVACY -->
<div id="privacy" class="page">
<h2>Privacy</h2>
<p>Data store nahin hota. Sirf chat browser me save hoti hai.</p>
<button onclick="closePages()">Back</button>
</div>

<!-- CONTACT -->
<div id="contact" class="page">
<h2>Contact</h2>
<p>Email: draatifdratif@gmail.com</p>
<button onclick="closePages()">Back</button>
</div>

<!-- GAME -->
<div id="gameBox">
<h2>3D Tap Game</h2>
<p id="score">Score: 0</p>
<img id="target" src="https://cdn-icons-png.flaticon.com/512/616/616408.png">
<br><br>
<button onclick="closeGame()">Back</button>
</div>

<script>
let voiceOn=true;
const chat=document.getElementById("chat");
const input=document.getElementById("input");

/* VOICE */
function speak(t){
 if(!voiceOn) return;
 let u=new SpeechSynthesisUtterance(t);
 u.lang="hi-IN";
 speechSynthesis.cancel();
 speechSynthesis.speak(u);
}
function toggleVoice(){voiceOn=!voiceOn;}

/* MESSAGE */
function addMsg(t,c){
 let d=document.createElement("div");
 d.className=c;
 d.innerHTML=t;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
 localStorage.setItem("backup",chat.innerHTML);
}

function send(){
 let q=input.value.trim();
 if(!q) return;
 input.value="";
 addMsg(q,"user");
 answer(q.toLowerCase());
}

/* DUAS */
const duas=[
{key:"sone",text:"Allahumma bismika amutu wa ahya."},
{key:"khane",text:"Bismillah Alhamdulillah."},
{key:"ilm",text:"Rabbi zidni ilma."}
];

function answer(q){
 if(q.includes("salam")){
 addMsg("Wa Alaikum Assalam","bot");
 speak("Wa Alaikum Assalam");
 return;
 }
 for(let d of duas){
 if(q.includes(d.key)){
 addMsg(d.text,"bot");
 speak(d.text);
 return;
 }
 }
 addMsg("Google Search kare ðŸ‘","bot");
}

/* BACKUP */
chat.innerHTML=localStorage.getItem("backup")||"Welcome to Mohd Aatif AI";

/* CLEAR */
function clearChat(){
 localStorage.removeItem("backup");
 chat.innerHTML="";
}

/* PAGES */
function openPage(id){
 chat.style.display="none";
 document.querySelectorAll(".page").forEach(p=>p.style.display="none");
 document.getElementById(id).style.display="block";
}
function closePages(){
 document.querySelectorAll(".page").forEach(p=>p.style.display="none");
 chat.style.display="flex";
}

/* GAME SYSTEM */
let score=0;
const target=document.getElementById("target");

function openGame(){
 document.getElementById("gameBox").style.display="block";
 moveTarget();
}
function closeGame(){
 document.getElementById("gameBox").style.display="none";
}

function moveTarget(){
 let x=Math.random()*80;
 let y=Math.random()*60;
 target.style.left=x+"%";
 target.style.top=y+"%";
}

target.onclick=function(){
 score++;
 document.getElementById("score").innerText="Score: "+score;
 speak("Good");
 moveTarget();
};
</script>

</body>
</html>
