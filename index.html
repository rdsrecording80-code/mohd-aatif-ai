<script>
let voiceOn=true;
const chat=document.getElementById("chat");
const input=document.getElementById("input");

function speak(t){
 if(!voiceOn) return;
 let u=new SpeechSynthesisUtterance(t);
 u.lang="hi-IN";
 speechSynthesis.speak(u);
}
function toggleVoice(){voiceOn=!voiceOn;}

function addMsg(t,c){
 let d=document.createElement("div");
 d.className=c;
 d.innerHTML=t;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
 localStorage.setItem("backup",chat.innerHTML);
}

function send(){
 let q=input.value.trim();
 if(!q) return;
 input.value="";
 addMsg(q,"user");
 answer(q.toLowerCase());
}

/* DUAS */
const duas=[
{key:["sone"],text:"Allahumma bismika amutu wa ahya"},
{key:["uthne"],text:"Alhamdu lillahil lazi ahyana"},
{key:["khane"],text:"Bismillah aur Alhamdulillah"},
{key:["pani"],text:"Bismillah"},
{key:["ilm"],text:"Rabbi zidni ilma"},
{key:["imtihan"],text:"Rabbi yassir"},
{key:["subah"],text:"Allahumma bika asbahna"},
{key:["shaam"],text:"Allahumma bika amsayna"},
{key:["maafi"],text:"Astaghfirullah"},
{key:["rizq"],text:"Allahumma barik lana"},
{key:["parents"],text:"Rabbir hamhuma"},
{key:["dost"],text:"Allahumma ihfazhu"},
{key:["jannat"],text:"Allahumma inni as alukal jannah"},
{key:["musibat"],text:"Inna lillahi"},
{key:["sehat"],text:"Allahumma afiyah"}
];

function answer(q){
 let found=false,a="",s="";

 if(q.includes("salam")){
  a="Wa Alaikum Assalam";
  s=a;
  found=true;
 }

 if(!found){
  for(let d of duas){
   for(let k of d.key){
    if(q.includes(k)){
     a=d.text; s=d.text; found=true; break;
    }
   }
   if(found) break;
  }
 }

 if(!found){
  let link="https://www.google.com/search?q="+encodeURIComponent(q);
  a=`<a href="${link}" target="_blank">Google Search</a>`;
  s="Google search karo";
 }

 addMsg("Answer: "+a,"bot");
 speak(s);
}

chat.innerHTML=localStorage.getItem("backup")||"Welcome Aatif AI";

function clearChat(){
 localStorage.removeItem("backup");
 chat.innerHTML="";
}

/* PAGES */
function openPage(id){
 document.querySelectorAll(".page").forEach(p=>p.style.display="none");
 chat.style.display="none";
 document.getElementById(id).style.display="block";
}
function closePages(){
 document.querySelectorAll(".page").forEach(p=>p.style.display="none");
 chat.style.display="flex";
}

/* GAME */
const letters=["Ø§","Ø¨","Øª","Ø«","Ø¬","Ø­","Ø®"];
let i=0;
function openGame(){openPage('game')}
function nextLetter(){
 i=(i+1)%letters.length;
 document.getElementById("letter").innerText=letters[i];
 speak(letters[i]);
}
</script>
