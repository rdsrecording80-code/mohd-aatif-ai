<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohd Aatif AI</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b0b0d;
  color:#fff;
}
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 16px;
  background:#111;
  border-bottom:1px solid #222;
  position:relative;
}
.avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #ffd700;
}
.title{
  color:#ffd700;
  font-size:18px;
  font-weight:600;
}
.menu{
  position:absolute;
  right:16px;
  font-size:22px;
  cursor:pointer;
  color:#ffd700;
}
.menu-content{
  display:none;
  position:absolute;
  right:16px;
  top:55px;
  background:#222;
  border:1px solid #444;
  border-radius:8px;
  padding:8px;
  max-height:200px;
  overflow-y:auto;
  width:200px;
  z-index:100;
}
.chat{
  height:60vh;
  overflow-y:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.msg{
  padding:10px 14px;
  border-radius:12px;
  max-width:75%;
  word-wrap:break-word;
}
.ai{
  background:#222;
  border-left:3px solid #ffd700;
  align-self:flex-start;
}
.user{
  background:#8ab4f8;
  color:#000;
  align-self:flex-end;
}
.input-box{
  display:flex;
  padding:10px;
  background:#111;
}
input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
  outline:none;
  font-size:16px;
}
button{
  margin-left:8px;
  padding:10px 16px;
  border:none;
  border-radius:20px;
  background:#ffd700;
  font-weight:bold;
  cursor:pointer;
}
a{
  color:#ffd700;
  word-break:break-word;
}
@media(max-width:480px){
  .chat{height:55vh;}
  .avatar{width:40px;height:40px;}
  .title{font-size:16px;}
}
</style>
</head>

<body>

<div class="header">
  <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" class="avatar" alt="Mohd Aatif">
  <span class="title">Mohd Aatif AI</span>
  <span class="menu" onclick="toggleMenu()">&#x22EE;</span>
  <div class="menu-content" id="history"></div>
</div>

<div class="chat" id="chat">
  <div class="msg ai">
    Hello, I am <b>Mohd Aatif AI</b>.<br>
    You can ask me anything.
  </div>
</div>

<div class="input-box">
  <input type="text" id="q" placeholder="Type your question…" onkeypress="if(event.key==='Enter')send()">
  <button onclick="send()">Send</button>
</div>

<script>
const chat=document.getElementById("chat");
const historyBox=document.getElementById("history");
let history=[];

const duas={
  "sone":"Sone ki Dua: Allahumma bismika amutu wa ahya",
  "uthne":"Uthne ki Dua: Alhamdulillah alladhi ahyana ba'da ma amatana",
  "khane":"Khana khane ki Dua: Bismillah wa 'ala barakatillah",
  "peene":"Pine ki Dua: Bismillah",
  "safar":"Safar ki Dua: Subhanalladhi sakhkhara lana haza",
  "roza":"Roza ki Dua: Allahumma inni laka sumtu",
  "iftar":"Roza kholne ki Dua: Allahumma laka sumtu",
  "ramzan":"Ramzan ki Dua: Allahumma balighna Ramadan",
  "namaz":"Namaz ki Dua: Subhanaka Allahumma"
};

function speak(text){
  if('speechSynthesis'in window){
    const s=new SpeechSynthesisUtterance(text);
    s.lang="hi-IN";
    speechSynthesis.speak(s);
  }
}

function addAI(text){
  const d=document.createElement("div");
  d.className="msg ai";
  d.innerHTML=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
  speak(text.replace(/<[^>]*>/g,""));
}

function addUser(text){
  const d=document.createElement("div");
  d.className="msg user";
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
  history.push(text);
  updateHistory();
}

function updateHistory(){
  historyBox.innerHTML="";
  history.slice(-10).reverse().forEach(h=>{
    const p=document.createElement("p");
    p.style.padding="5px";
    p.style.borderBottom="1px solid #444";
    p.textContent=h;
    historyBox.appendChild(p);
  });
}

function toggleMenu(){
  historyBox.style.display=historyBox.style.display==="block"?"none":"block";
}

function send(){
  const i=document.getElementById("q");
  const text=i.value.trim();
  if(!text)return;
  addUser(text);
  i.value="";
  const t=text.toLowerCase();

  for(let k in duas){
    if(t.includes(k)){ addAI(duas[k]); return; }
  }

  if(t.includes("kaun ho")){
    addAI("Main Mohd Aatif AI hoon — ek smart assistant jo links, dua, calculator aur search me madad karta hai.");
    return;
  }

  if(/^[0-9+\-*/(). ]+$/.test(t)){
    try{ addAI("Answer: "+eval(t)); }
    catch{ addAI("Calculation samajh nahi aayi."); }
    return;
  }

  addAI(`Search result: <a href="https://www.google.com/search?q=${encodeURIComponent(text)}" target="_blank">Click here</a>`);
}
</script>

</body>
</html>
