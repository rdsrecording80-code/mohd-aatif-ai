<style>

<body>

<div id="chat"></div>

<footer>
<span onclick="openPage('about')">About</span> |
<span onclick="openPage('privacy')">Privacy</span> |

<div id="about" class="page">

<p>Mohd Aatif AI is a smart assistant that provides duas, search links and help.</p>

</div>

</div>

<script>
let voiceOn=true;
const chat=document.getElementById("chat");
const input=document.getElementById("input");

/* VOICE */
function speak(t){
if(!voiceOn) return;
let u=new SpeechSynthesisUtterance(t);
u.lang="hi-IN";
speechSynthesis.cancel();
speechSynthesis.speak(u);
}
function toggleVoice(){voiceOn=!voiceOn;}

/* MESSAGE */
function addMsg(t,c){
let d=document.createElement("div");
d.className=c;
d.innerHTML=t;
chat.appendChild(d);
chat.scrollTop=chat.scrollHeight;
localStorage.setItem("backup",chat.innerHTML);
}

function send(){
let q=input.value.trim();
if(!q) return;
input.value="";
addMsg(q,"user");
answer(q.toLowerCase());
}
/* ===== 50 DUAS DATA ===== */

/* ANSWER */
function answer(q){
let a=""; let found=false;

if(q.includes("salam")){
a="Wa Alaikum Assalam";
found=true;
}

for(let d of duas){
for(let k of d.key){
if(q.includes(k)){a=d.text;found=true;}
}
}

if(!found){
let link="https://www.google.com/search?q="+encodeURIComponent(q);
a=`<a href="${link}" target="_blank">Open Search</a><br>Mohd Aatif AI ne dhundh nikala.`;
}

addMsg("Answer: "+a,"bot");
speak(a);
}

/* BACKUP */
chat.innerHTML=localStorage.getItem("backup")||"";

/* CLEAR */
function clearChat(){
localStorage.removeItem("backup");
chat.innerHTML="";
}

/* PAGES */
function openPage(id){
document.querySelectorAll(".page").forEach(p=>p.style.display="none");
document.getElementById(id).style.display="block";
}
function closePages(){
document.querySelectorAll(".page").forEach(p=>p.style.display="none");
}
</script>

</body>
</html>
