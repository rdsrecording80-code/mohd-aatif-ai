<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohd Aatif AI</title>
<style>
body{margin:0;background:#000;color:#fff;font-family:sans-serif;}
header{display:flex;align-items:center;padding:10px;border-bottom:2px solid gold;}
header img{width:45px;height:45px;border-radius:50%;border:2px solid gold;margin-right:10px;}
h1{color:gold;font-size:20px;flex:1;}
.icon{background:gold;border:none;border-radius:50%;width:40px;height:40px;margin-left:5px;}

#chat{height:58vh;overflow:auto;padding:10px;display:flex;flex-direction:column;}
.user,.bot{margin:5px;padding:10px;border-radius:10px;max-width:80%;}
.user{background:#1e88e5;align-self:flex-end;}
.bot{background:#333;border-left:4px solid gold;}

#inputArea{display:flex;padding:10px;background:#111;}
#input{flex:1;padding:12px;border-radius:20px;border:none;}
button.send{background:gold;border:none;padding:10px 15px;border-radius:20px;margin-left:5px;}

footer{text-align:center;padding:10px;color:gold;}

#tools{display:none;position:fixed;top:60px;right:10px;background:#222;border:1px solid gold;border-radius:10px;padding:10px;}
.toolBtn{display:block;background:gold;border:none;margin:5px 0;padding:8px;border-radius:6px;width:140px;}

/* POPUPS */
.popup{
display:none;position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
background:#111;border:2px solid gold;
padding:15px;border-radius:10px;width:280px;
}
.popup input, .popup textarea{
width:100%;padding:8px;margin:5px 0;border-radius:5px;border:none;
}
.popup button{background:gold;border:none;padding:8px;border-radius:5px;margin-top:5px;}
</style>
</head>

<body>

<header>
<img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg">
<h1>Mohd Aatif AI</h1>
<button class="icon" onclick="toggleTools()">â‹®</button>
</header>

<div id="chat"></div>

<div id="inputArea">
<input id="input" placeholder="Ask anything...">
<button class="send" onclick="send()">Send</button>
</div>

<footer>About | Privacy | Contact</footer>

<!-- TOOLS -->
<div id="tools">
<button class="toolBtn" onclick="openCalc()">Calculator</button>
<button class="toolBtn" onclick="openPDF()">PDF Maker</button>
</div>

<!-- CALCULATOR -->
<div id="calcBox" class="popup">
<h3>Calculator</h3>
<input id="calcInput" placeholder="2+2">
<button onclick="doCalc()">Result</button>
<p id="calcResult"></p>
<button onclick="closePop()">Close</button>
</div>

<!-- PDF -->
<div id="pdfBox" class="popup">
<h3>PDF Maker</h3>
<textarea id="pdfText" rows="6" placeholder="Write text..."></textarea>
<button onclick="makePDF()">Download PDF</button>
<button onclick="closePop()">Close</button>
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");

/* CHAT */
function addMsg(t,c){
let d=document.createElement("div");
d.className=c;
d.innerHTML=t;
chat.appendChild(d);
chat.scrollTop=chat.scrollHeight;
}

function send(){
let q=input.value.trim();
if(!q) return;
addMsg(q,"user");
input.value="";
addMsg("Searching...","bot");
}

/* TOOLS */
function toggleTools(){
let t=document.getElementById("tools");
t.style.display=t.style.display==="block"?"none":"block";
}

/* CALCULATOR */
function openCalc(){
closePop();
document.getElementById("calcBox").style.display="block";
}
function doCalc(){
let v=document.getElementById("calcInput").value;
try{
document.getElementById("calcResult").innerText="Result: "+eval(v);
}catch{
document.getElementById("calcResult").innerText="Error";
}
}

/* PDF */
function openPDF(){
closePop();
document.getElementById("pdfBox").style.display="block";
}
function makePDF(){
let text=document.getElementById("pdfText").value;
let w=window.open("");
w.document.write("<pre>"+text+"</pre>");
w.print();
}

/* CLOSE */
function closePop(){
document.querySelectorAll(".popup").forEach(p=>p.style.display="none");
}

/* WELCOME */
addMsg("Assalamualaikum! Main Mohd Aatif AI hoon.","bot");
</script>

</body>
</html>
