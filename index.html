<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mohd Aatif AI Studio PRO</title>
    <style>
        :root { --accent: #8ab4f8; --bg: #0b0b0d; --gold: #ffd700; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #e8eaed; height: 100%; overflow: hidden; }

        .header { 
            display: flex; align-items: center; padding: 12px 20px; 
            background: rgba(30, 31, 32, 0.98); border-bottom: 1px solid #3c4043; 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
        }
        .header img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; margin-right: 15px; }
        .header b { font-size: 14px; color: var(--gold); letter-spacing: 1px; }

        #chatBox { height: 100vh; overflow-y: auto; padding: 90px 15px 170px; display: flex; flex-direction: column; gap: 18px; }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 15px; line-height: 1.6; }
        .ai { background: #202124; border: 1px solid #3c4043; align-self: flex-start; border-bottom-left-radius: 4px; }
        .user { background: var(--accent); color: #000; font-weight: 600; align-self: flex-end; border-bottom-right-radius: 4px; }

        .input-area { position: fixed; bottom: 30px; left: 0; right: 0; padding: 0 15px; z-index: 1001; }
        .pill { background: #2d2e31; border: 1px solid #5f6368; border-radius: 35px; display: flex; padding: 6px 22px; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; font-size: 16px; }
        .run-btn { color: var(--accent); font-weight: bold; cursor: pointer; padding: 5px 10px; }
        
        /* Professional Search Button */
        .search-btn { display: block; margin-top: 10px; color: var(--gold); text-decoration: underline; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" alt="Aatif">
    <div><b>Mohd Aatif AI Studio</b><br><span style="font-size:9px; color:var(--accent);">Professional Intelligent System</span></div>
</div>

<div id="chatBox">
    <div class="msg ai">Assalamu Alaikum! I am the Official AI Studio of Mohd Aatif. I can answer all your questions.</div>
</div>

<div class="input-area">
    <div class="pill">
        <input type="text" id="userInput" placeholder="Ask anything..." onkeypress="if(event.key=='Enter') execute()">
        <div class="run-btn" onclick="execute()">RUN</div>
    </div>
</div>

<script>
    function execute() {
        const i = document.getElementById("userInput");
        const b = document.getElementById("chatBox");
        const val = i.value.trim();
        if(!val) return;

        addMsg(val, 'user');
        i.value = "";

        setTimeout(() => {
            let low = val.toLowerCase();
            let textRes = ""; // English Text
            let voiceRes = ""; // Hindi Voice

            // 1. Personal Info Logic
            if (low.includes("aatif") || low.includes("developer")) {
                textRes = "Mohd Aatif is a high-professional developer. He designed me for professional education.";
                voiceRes = "Mohammad Aatif ek professional developer hain. Unhone mujhe parhayi aur smart research ke liye banaya hai.";
            } 
            // 2. Professional Quran/Naat Logic
            else if (low.includes("quran") || low.includes("naat") || low.includes("namaz")) {
                textRes = `Analyzing professional data for "${val}". Full details found online.`;
                voiceRes = `Maine aapke sawal ${val} ke baare mein online jankari nikaal li hai. Detail dekhne ke liye button par click karein.`;
                textRes += `<br><span class="search-btn" onclick="window.open('https://www.google.com/search?q=${val}')">üåê View Complete Professional Answer</span>`;
            }
            // 3. Catch-all Online Answer
            else {
                textRes = `Searching online database for: "${val}"...`;
                voiceRes = `Main aapke is sawal ka jawab online dhoond raha hoon. Niche diye gaye link par pura jawab dekhein.`;
                textRes += `<br><span class="search-btn" onclick="window.open('https://www.google.com/search?q=${val}')">üåê Open Online Knowledge</span>`;
            }

            addMsg(textRes, 'ai');
            speak(voiceRes);
        }, 1000);
    }

    function addMsg(t, c) {
        const b = document.getElementById("chatBox");
        const m = document.createElement("div");
        m.className = `msg ${c}`;
        m.innerHTML = t;
        b.appendChild(m);
        b.scrollTop = b.scrollHeight;
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        let s = new SpeechSynthesisUtterance(t);
        s.lang = 'hi-IN'; // Force Hindi Voice Output
        window.speechSynthesis.speak(s);
    }
</script>
</body>
</html>
