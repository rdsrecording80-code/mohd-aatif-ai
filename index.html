<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohd Aatif | Super AI</title>
    <style>
        :root { --bg: #000; --accent: #2080ff; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { padding: 25px; text-align: center; border-bottom: 1px solid #222; }
        .p-img { width: 75px; height: 75px; border-radius: 50%; border: 2px solid var(--accent); }
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 15px; border-radius: 18px; line-height: 1.6; font-size: 16px; }
        .ai { background: #111; border-left: 4px solid var(--accent); align-self: flex-start; }
        .user { background: var(--accent); color: white; align-self: flex-end; }
        .input-area { padding: 20px; background: #000; border-top: 1px solid #111; }
        .pill { background: #161616; border-radius: 35px; display: flex; padding: 5px 20px; border: 1px solid #222; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 16px; }
        button { background: none; border: none; color: var(--accent); font-weight: bold; cursor: pointer; }
    </style>
</head>
<body onclick="startAudio()">

<header>
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" class="p-img">
    <h1 style="font-size: 18px; margin: 5px 0 0;">MOHD AATIF</h1>
    <p style="font-size: 10px; color: #00ff00;">‚óè AI BRAIN CONNECTED</p>
</header>

<div id="chatBox">
    <div class="msg ai"><b>Assalamu Alaikum Aatif Bhai!</b><br>Ab main 100% working hoon. Aap mujhse "Quran ki fazilat" ya koi bhi sawal poochein, main turant jawab doonga.</div>
</div>

<div class="input-area">
    <div class="pill">
        <input type="text" id="userInput" placeholder="Ask me anything..." onkeypress="if(event.key=='Enter') askAI()">
        <button onclick="askAI()">SEND</button>
    </div>
</div>

<script>
    let canTalk = false;
    function startAudio() { canTalk = true; }

    // SECRET KEY PROTECTION
    const k1 = "AIzaSyA8v6xQsB";
    const k2 = "Hx0jC7p-o_ake8K";
    const k3 = "jzeueOT6-w";
    const AatifBhaiKey = k1 + k2 + k3;

    async function askAI() {
        const inp = document.getElementById("userInput");
        const query = inp.value.trim();
        if(!query) return;

        addMsg(query, 'user');
        inp.value = "";
        const loader = addMsg("Thinking...", 'ai');

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${AatifBhaiKey}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Address as Aatif Bhai. Answer in professional Hinglish. Be very detailed. Query: " + query }] }]
                })
            });

            const data = await response.json();
            const result = data.candidates[0].content.parts[0].text;
            
            loader.innerText = result;
            if(canTalk) {
                window.speechSynthesis.cancel();
                let s = new SpeechSynthesisUtterance(result);
                s.lang = 'hi-IN';
                window.speechSynthesis.speak(s);
            }
        } catch (e) {
            loader.innerText = "Bhai, server busy hai. Ek baar refresh karke dobara poochein.";
        }
    }

    function addMsg(t, c) {
        const box = document.getElementById("chatBox");
        const d = document.createElement("div");
        d.className = `msg ${c}`;
        d.innerText = t;
        box.appendChild(d);
        box.scrollTop = box.scrollHeight;
        return d;
    }
</script>
</body>
</html>
