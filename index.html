<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohd Aatif | AI Studio</title>
    <style>
        :root { --bg: #000; --accent: #2080ff; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Professional Clean Header */
        header { padding: 30px; text-align: center; border-bottom: 1px solid #111; }
        .p-img { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 10px; }
        h1 { margin: 0; font-size: 20px; letter-spacing: 1px; }
        .tag { font-size: 10px; color: var(--accent); font-weight: bold; letter-spacing: 2px; }

        /* Smooth Chat Window */
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 15px; border-radius: 18px; line-height: 1.6; font-size: 16px; animation: fadeIn 0.3s ease; }
        .ai { background: #111; border-left: 4px solid var(--accent); align-self: flex-start; }
        .user { background: var(--accent); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        /* Perplexity Style Input */
        .input-area { padding: 20px; background: var(--bg); border-top: 1px solid #111; }
        .pill { background: #161616; border-radius: 30px; display: flex; padding: 5px 20px; border: 1px solid #222; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 16px; }
        button { background: none; border: none; color: var(--accent); font-weight: bold; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onclick="startSpeak()">

<header>
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" class="p-img">
    <h1>MOHD AATIF</h1>
    <div class="tag">GLOBAL INTELLIGENCE STUDIO</div>
</header>

<div id="chatBox">
    <div class="msg ai"><b>Welcome to Aatif's Studio.</b><br>Assalamu Alaikum! Main ab fully active hoon. Aap mujhse kisi bhi cheez ki fazilat ya world information pooch sakte hain.</div>
</div>

<div class="input-area">
    <div class="pill">
        <input type="text" id="userInput" placeholder="Ask me anything..." onkeypress="if(event.key=='Enter') runAI()">
        <button onclick="runAI()">RUN AI</button>
    </div>
</div>

<script>
    let canVoice = false;
    function startSpeak() { canVoice = true; }

    async function runAI() {
        const inp = document.getElementById("userInput");
        const query = inp.value.trim();
        if(!query) return;

        addChat(query, 'user');
        inp.value = "";
        const loader = addChat("Processing...", 'ai');

        // Logic 1: Calculator
        if (/^[0-9+\-*/().\s]+$/.test(query) && /[\+\-\*\/]/.test(query)) {
            try { loader.innerText = "Aatif bhai, iska jawab hai: " + eval(query); voice(loader.innerText); return; } catch(e) {}
        }

        // Logic 2: Smart Search (Automatic)
        try {
            const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
            const data = await response.json();
            
            let finalRes = "";
            if(data.extract) {
                finalRes = "Aatif bhai, " + query + " ke baare mein ye details mili hain: " + data.extract;
            } else {
                finalRes = "Bhai, is topic par main aur research kar raha hoon. Tab tak aap kuch aur pooch sakte hain?";
            }
            
            loader.innerText = finalRes;
            voice(finalRes);
        } catch (e) {
            loader.innerText = "Network slow hai, please dobara koshish karein.";
        }
    }

    function addChat(t, c) {
        const box = document.getElementById("chatBox");
        const d = document.createElement("div");
        d.className = `msg ${c}`;
        d.innerText = t;
        box.appendChild(d);
        box.scrollTop = box.scrollHeight;
        return d;
    }

    function voice(t) {
        if(!canVoice) return;
        window.speechSynthesis.cancel();
        let s = new SpeechSynthesisUtterance(t);
        s.lang = 'hi-IN';
        window.speechSynthesis.speak(s);
    }
</script>
</body>
</html>
