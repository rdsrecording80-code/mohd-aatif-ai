<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mohd Aatif AI Studio PRO</title>
    <style>
        :root { --accent: #8ab4f8; --bg: #0b0b0d; --gold: #ffd700; --card: #1e1f20; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #e8eaed; height: 100%; overflow: hidden; }

        .header { 
            display: flex; align-items: center; padding: 12px 20px; 
            background: var(--card); border-bottom: 1px solid #3c4043; 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
        }
        .header img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 15px; }
        .header b { font-size: 14px; color: var(--gold); letter-spacing: 1px; }

        #chatBox { height: 100vh; overflow-y: auto; padding: 90px 15px 170px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 88%; padding: 14px 18px; border-radius: 20px; font-size: 16px; line-height: 1.6; animation: slideUp 0.4s ease; }
        .ai { background: #202124; border: 1px solid #3c4043; align-self: flex-start; border-bottom-left-radius: 4px; border-left: 4px solid var(--accent); }
        .user { background: var(--accent); color: #000; font-weight: 600; align-self: flex-end; border-bottom-right-radius: 4px; }

        .input-area { position: fixed; bottom: 30px; left: 0; right: 0; padding: 0 15px; z-index: 1001; }
        .pill { background: #2d2e31; border: 1px solid #5f6368; border-radius: 35px; display: flex; padding: 5px 22px; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; font-size: 16px; }
        .run-btn { color: var(--accent); font-weight: bold; cursor: pointer; padding: 5px 10px; }

        .search-link { display: inline-block; margin-top: 10px; color: var(--gold); font-weight: bold; text-decoration: underline; cursor: pointer; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="header">
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" alt="Aatif">
    <div><b>MOHD AATIF AI STUDIO</b><br><span style="font-size:9px; color:var(--accent);">Universal Smart Intelligence</span></div>
</div>

<div id="chatBox">
    <div class="msg ai">Assalamu Alaikum! Main Mohd Aatif ka Intelligent AI hoon. Main duniya ke har sawal ka jawab dene ke liye taiyar hoon.</div>
</div>

<div class="input-area">
    <div class="pill">
        <input type="text" id="userInput" placeholder="Ask any question..." onkeypress="if(event.key=='Enter') execute()">
        <div class="run-btn" onclick="execute()">RUN</div>
    </div>
</div>

<script>
    function execute() {
        const inp = document.getElementById("userInput");
        const box = document.getElementById("chatBox");
        const query = inp.value.trim();
        if(!query) return;

        addMsg(query, 'user');
        inp.value = "";

        setTimeout(() => {
            let reply = "";
            let low = query.toLowerCase();

            // 1. Personal Creator Info
            if (low.includes("aatif") || low.includes("developer")) {
                reply = "Bhai, Mohd Aatif ek high-professional developer hain. Unhone mujhe advanced technology aur education research ke liye design kiya hai.";
            } 
            // 2. Educational & General Answers
            else if (low.includes("computer")) {
                reply = "Computer ek electronic device hai jo data ko process karta hai. Iska invention Charles Babbage ne kiya tha.";
            }
            else if (low.includes("quran") || low.includes("islam")) {
                reply = "Quran Shareef Allah ki aakhiri kitab hai jo puri insaniyat ki hidayat ke liye nazil hui hai.";
            }
            // 3. Global AI Intelligence Fallback (Har sawal ka jawab likhega)
            else {
                reply = "Bhai, aapka sawal '" + query + "' bahut important hai. Mere smart data ke mutabik ye ek technical ya educational vishay hai. Iska pura detail answer niche diye gaye link par search karke dekhein, kyunki main live database se connect ho raha hoon.";
                reply += `<br><br><span class="search-link" onclick="window.open('https://www.google.com/search?q=${query}')">üåê View Full Real-Time Answer</span>`;
            }

            addMsg(reply, 'ai');
            speak(reply.replace(/<[^>]*>/g, ''));
        }, 500);
    }

    function addMsg(t, c) {
        const box = document.getElementById("chatBox");
        const m = document.createElement("div");
        m.className = `msg ${c}`;
        m.innerHTML = t;
        box.appendChild(m);
        box.scrollTop = box.scrollHeight;
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        let s = new SpeechSynthesisUtterance(t);
        s.lang = 'hi-IN';
        window.speechSynthesis.speak(s);
    }
</script>
</body>
</html>
