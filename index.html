<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mohd Aatif AI Studio PRO</title>
    <style>
        :root { --blue: #8ab4f8; --bg: #0b0b0d; --card: #1e1f20; --gold: #ffd700; }
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #e8eaed; font-family: sans-serif; height: 100%; width: 100%; overflow: hidden; }

        /* Mobile Header */
        .app-header { 
            display: flex; align-items: center; padding: 10px 15px; 
            background: var(--card); border-bottom: 1px solid #3c4043; 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
        }
        .header-dp { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; margin-right: 12px; }
        .header-info b { color: var(--gold); font-size: 14px; display: block; }

        /* Chat Display: Space for Keyboard */
        #chatDisplay { 
            height: 100vh; overflow-y: auto; 
            padding: 80px 15px 180px; /* Neeche aur zyada space */
            display: flex; flex-direction: column; gap: 15px; 
        }
        .msg { max-width: 85%; padding: 12px; border-radius: 12px; font-size: 15px; line-height: 1.5; word-wrap: break-word; }
        .ai-msg { background: rgba(255,255,255,0.05); border: 1px solid #3c4043; align-self: flex-start; }
        .user-msg { background: var(--blue); color: #000; align-self: flex-end; font-weight: bold; }

        /* Search Box: Keyboard Fix */
        .input-area { 
            position: fixed; 
            bottom: 40px; /* Isko aur upar kar diya hai */
            left: 0; right: 0; 
            padding: 10px 15px; 
            z-index: 1001;
        }
        .pill { 
            background: #2a2b2e; border: 1px solid #555; border-radius: 25px; 
            display: flex; padding: 5px 20px; box-shadow: 0 -5px 25px rgba(0,0,0,0.8);
        }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; font-size: 16px; }
        .run-btn { color: var(--blue); font-weight: bold; cursor: pointer; padding-left: 10px; }

        /* High Software Search Link Style */
        .search-link { color: var(--gold); text-decoration: underline; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-header">
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" class="header-dp">
    <div class="header-info">
        <b>MOHD AATIF AI STUDIO</b>
        <span>High Performance Software</span>
    </div>
</div>

<div id="chatDisplay">
    <div class="msg ai-msg">Assalamu Alaikum Master Aatif! Identity verified. Online high-speed search mode is active. Poochiye kya dhundna hai?</div>
</div>

<div class="input-area">
    <div class="pill">
        <input type="text" id="userInput" placeholder="Ask anything online..." onkeypress="if(event.key=='Enter') process()">
        <div class="run-btn" onclick="process()">RUN</div>
    </div>
</div>

<script>
    let isAatif = true; // Aapne pehle hi match kar liya hai

    function process() {
        const i = document.getElementById("userInput");
        const val = i.value.trim();
        if(!val) return;

        addMsg(val, 'user-msg');
        
        // High Software Logic: Online Search
        setTimeout(() => {
            let reply = "";
            if(val.toLowerCase().includes("kaun ho")) {
                reply = "Main Mohd Aatif ka special AI model hoon, jise smart software ke liye design kiya gaya hai.";
            } else {
                // Online result button
                reply = `Master, maine iska answer online dhund liya hai. Pura detail dekhne ke liye yahan click karein: <br><br> <span class="search-link" onclick="window.open('https://www.google.com/search?q=${val}')">üåê OPEN ONLINE KNOWLEDGE</span>`;
            }
            addMsg(reply, 'ai-msg');
            speak("Master, maine online information nikaal li hai.");
        }, 1000);

        i.value = "";
    }

    function addMsg(text, type) {
        const d = document.getElementById("chatDisplay");
        const m = document.createElement("div");
        m.className = `msg ${type}`;
        m.innerHTML = text;
        d.appendChild(m);
        d.scrollTop = d.scrollHeight;
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        let s = new SpeechSynthesisUtterance(t);
        s.lang = 'hi-IN';
        window.speechSynthesis.speak(s);
    }
</script>
</body>
</html>
