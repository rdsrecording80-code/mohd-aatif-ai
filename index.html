<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohd Aatif | Smart Studio</title>
    <style>
        :root { --bg: #000; --accent: #2080ff; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; }
        header { padding: 35px; text-align: center; border-bottom: 1px solid #222; }
        .p-img { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--accent); }
        
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 15px; border-radius: 18px; line-height: 1.6; font-size: 16px; }
        .ai { background: #111; border-left: 4px solid var(--accent); align-self: flex-start; }
        .user { background: var(--accent); color: white; align-self: flex-end; }

        .input-area { padding: 20px; background: var(--bg); border-top: 1px solid #111; }
        .pill { background: #1a1a1a; border-radius: 30px; display: flex; padding: 5px 20px; border: 1px solid #333; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 16px; }
        button { background: none; border: none; color: var(--accent); font-weight: bold; cursor: pointer; }
    </style>
</head>
<body onclick="enableSpeech()">

<header>
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" class="p-img">
    <h1 style="font-size: 20px; margin: 10px 0 0;">MOHD AATIF</h1>
    <p style="font-size: 11px; color: var(--accent); font-weight: bold; letter-spacing: 2px;">PRO GEMINI AI STUDIO</p>
</header>

<div id="chatBox">
    <div class="msg ai"><b>System Online.</b><br>Assalamu Alaikum Aatif Bhai! Main ab Internet aur Gemini AI se direct connect hoon. Aap mujhse kisi bhi cheez ka result ya fazilat pooch sakte hain.</div>
</div>

<div class="input-area">
    <div class="pill">
        <input type="text" id="userInput" placeholder="Ask Gemini anything..." onkeypress="if(event.key=='Enter') runAI()">
        <button onclick="runAI()">RUN AI</button>
    </div>
</div>

<script>
    let canSpeak = false;
    function enableSpeech() { canSpeak = true; }

    // Aapki asli API Key yahan direct fit hai
    const MY_KEY = "AIzaSyA8v6xQsBHx0jC7p-o_ake8KjzeueOT6-w"; 

    async function runAI() {
        const inp = document.getElementById("userInput");
        const query = inp.value.trim();
        if(!query) return;

        addChat(query, 'user');
        inp.value = "";
        const loader = addChat("AI is writing...", 'ai');

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MY_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Respond in professional Hinglish (Roman Urdu/Hindi) and address the user as Aatif Bhai. Give detailed and smart answers. Query: " + query }] }]
                })
            });

            const data = await response.json();
            const result = data.candidates[0].content.parts[0].text;
            
            loader.innerText = result;
            
            if(canSpeak) {
                window.speechSynthesis.cancel();
                let s = new SpeechSynthesisUtterance(result);
                s.lang = 'hi-IN';
                window.speechSynthesis.speak(s);
            }
        } catch (e) {
            loader.innerText = "Aatif bhai, system me thodi dikat hai, shayad key limit khatam ho gayi hai.";
        }
    }

    function addChat(t, c) {
        const box = document.getElementById("chatBox");
        const d = document.createElement("div");
        d.className = `msg ${c}`;
        d.innerText = t;
        box.appendChild(d);
        box.scrollTop = box.scrollHeight;
        return d;
    }
</script>
</body>
</html>
