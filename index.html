<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mohd Aatif AI Studio</title>
    <style>
        body, html { margin: 0; padding: 0; background: #131314; color: #e3e3e3; font-family: sans-serif; height: 100%; overflow: hidden; }
        .wrapper { display: flex; height: 100vh; width: 100vw; }
        
        /* Sidebar - Gemini Look */
        .side-bar { width: 260px; background: #1e1f20; border-right: 1px solid #444746; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .new-btn { background: #333537; color: #a8c7fa; padding: 12px; border-radius: 25px; text-align: center; margin-bottom: 20px; font-weight: bold; cursor: pointer; }

        /* Main Section */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: #131314; position: relative; }
        .top-nav { padding: 15px 25px; border-bottom: 1px solid #444746; display: flex; justify-content: space-between; align-items: center; }
        .top-nav b { color: #8ab4f8; font-size: 18px; }

        /* Chat Messages */
        #chatContent { flex: 1; overflow-y: auto; padding: 30px 10%; scroll-behavior: smooth; }
        .ai-text { margin-bottom: 25px; line-height: 1.6; }
        .name-tag { font-size: 12px; color: #8ab4f8; font-weight: bold; margin-bottom: 5px; }

        /* Floating Input Bar */
        .bottom-box { padding: 20px 10% 40px; background: #131314; }
        .input-pill { background: #1e1f20; border: 1px solid #444746; border-radius: 30px; padding: 10px 20px; display: flex; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; padding: 10px; }
        .send { color: #a8c7fa; font-weight: bold; cursor: pointer; margin-left: 10px; }

        /* Mobile View Fix */
        @media (max-width: 768px) {
            .side-bar { display: none; }
            #chatContent { padding: 20px 5%; }
            .bottom-box { padding: 15px 5% 30px; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="side-bar">
            <div class="new-btn">+ New Prompt</div>
            <div style="color: #9aa0a6; font-size: 12px;">RECENT</div>
            <div style="margin-top: 15px; font-size: 14px; opacity: 0.7;">Aatif AI Chat</div>
        </div>
        <div class="main-chat">
            <div class="top-nav">
                <b>MOHD AATIF AI STUDIO</b>
                <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" style="width:35px; border-radius:50%; border:1px solid gold;">
            </div>
            <div id="chatContent">
                <div class="ai-text">
                    <div class="name-tag">GEMINI STUDIO</div>
                    अस्सलाम वालेकुम! अब आपका एआई स्टूडियो पूरी तरह तैयार है। नीचे दिए गए बॉक्स में अपना सवाल लिखें।
                </div>
            </div>
            <div class="bottom-box">
                <div class="input-pill">
                    <input type="text" id="userInput" placeholder="Ask Mohd Aatif AI..." onkeypress="if(event.key=='Enter') startChat()">
                    <div class="send" onclick="startChat()">Run</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function startChat() {
            const input = document.getElementById("userInput");
            const box = document.getElementById("chatContent");
            if(!input.value.trim()) return;
            box.innerHTML += `<div style="text-align:right; margin-bottom:20px;"><span style="background:#333537; padding:12px 18px; border-radius:20px; display:inline-block;">${input.value}</span></div>`;
            setTimeout(() => {
                box.innerHTML += `<div class="ai-text"><div class="name-tag">RESPONSE</div>अभी मैं और सीख रहा हूँ, आतिफ भाई जल्द मेरी याददाश्त बढ़ाएंगे।</div>`;
                box.scrollTop = box.scrollHeight;
            }, 500);
            input.value = "";
        }
    </script>
</body>
</html>
