<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Mohd Aatif | Official AI Website</title>
    <style>
        /* प्रोफेशनल सेटिंग्स */
        body { margin: 0; font-family: sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        
        /* नेविगेशन बार */
        .navbar { position: fixed; top: 0; width: 100%; padding: 20px; display: flex; justify-content: center; gap: 30px; background: rgba(0,0,0,0.9); z-index: 100; border-bottom: 1px solid #333; }
        .navbar a { color: #888; text-decoration: none; font-weight: bold; cursor: pointer; }
        .navbar a:hover, .navbar a.active { color: #2080ff; }

        /* सेक्शन सेटिंग्स */
        .section { display: none; min-height: 100vh; padding-top: 100px; text-align: center; }
        .active-section { display: flex; flex-direction: column; align-items: center; }

        /* होम पेज डिज़ाइन */
        .hero-title { font-size: 50px; margin-top: 50px; }
        .social-card { background: #111; padding: 20px; border-radius: 10px; width: 300px; margin: 10px; border: 1px solid #333; text-decoration: none; color: #fff; }

        /* AI स्टूडियो डिज़ाइन */
        .search-area { width: 90%; max-width: 600px; background: #111; border: 1px solid #444; border-radius: 50px; padding: 10px 20px; display: flex; margin-top: 30px; }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 18px; }
        .result-box { width: 90%; max-width: 800px; margin-top: 40px; text-align: left; line-height: 1.8; color: #ccc; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a onclick="show('home')" id="btn-home" class="active">HOME</a>
        <a onclick="show('ai')" id="btn-ai">AI STUDIO</a>
        <a onclick="show('contact')" id="btn-contact">CONTACT</a>
    </nav>

    <section id="home" class="section active-section">
        <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" style="width:120px; border-radius:50%; border:3px solid gold;">
        <h1 class="hero-title">Mohd Aatif</h1>
        <p>Professional Developer & AI Researcher</p>
        <button onclick="show('ai')" style="background:#2080ff; color:white; border:none; padding:15px 30px; border-radius:30px; cursor:pointer; font-weight:bold; margin-top:20px;">Open AI Engine</button>
    </section>

    <section id="ai" class="section">
        <h1>Global Search AI</h1>
        <div class="search-area">
            <input type="text" id="aiInput" placeholder="Ask me anything...">
            <button onclick="ask()" style="background:none; border:none; color:#2080ff; font-weight:bold; cursor:pointer;">RUN</button>
        </div>
        <div id="res" class="result-box"></div>
    </section>

    <section id="contact" class="section">
        <h1>Connect with Me</h1>
        <a href="#" class="social-card">Follow on Instagram</a>
        <a href="#" class="social-card">Subscribe on YouTube</a>
    </section>

    <script>
        // सेक्शन बदलने की सेटिंग
        function show(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
            document.querySelectorAll('.navbar a').forEach(a => a.classList.remove('active'));
            document.getElementById(id).classList.add('active-section');
            document.getElementById('btn-' + id).classList.add('active');
        }

        // AI का जवाब लिखने की सेटिंग
        async function ask() {
            const input = document.getElementById('aiInput').value;
            const resBox = document.getElementById('res');
            resBox.innerText = "Writing result...";
            
            try {
                const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(input)}`);
                const data = await response.json();
                resBox.innerText = data.extract || "No result found.";
                
                // आवाज़ चालू करने की सेटिंग
                let speech = new SpeechSynthesisUtterance(resBox.innerText);
                speech.lang = 'hi-IN';
                window.speechSynthesis.speak(speech);
            } catch(e) { resBox.innerText = "Error!"; }
        }
    </script>
</body>
</html>
