<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohd Aatif AI</title>

<style>
body{
 background:#000;
 color:#fff;
 font-family:sans-serif;
 margin:0;
}
.header{
 background:#111;
 padding:10px;
 display:flex;
 align-items:center;
 justify-content:space-between;
 border-bottom:2px solid gold;
}
.header img{
 width:40px;
 border-radius:50%;
 border:2px solid gold;
}
.btn{
 background:black;
 color:gold;
 border:1px solid gold;
 padding:5px 10px;
 border-radius:20px;
 margin-left:5px;
}
.chat{padding:10px;height:65vh;overflow:auto;}
.user{
 background:#5a8dee;
 padding:10px;
 border-radius:15px;
 margin:5px 0;
}
.ai{
 background:#222;
 border-left:4px solid gold;
 padding:10px;
 border-radius:15px;
 margin:5px 0;
}
.inputBox{
 display:flex;
 padding:10px;
}
input{
 flex:1;
 padding:10px;
 border-radius:20px;
 border:none;
}
.send{
 background:gold;
 border:none;
 padding:10px 15px;
 border-radius:20px;
 margin-left:5px;
}
.footer{
 text-align:center;
 color:gold;
 padding:10px;
}
a{color:gold;text-decoration:none;}
</style>
</head>

<body>

<div class="header">
 <div style="display:flex;align-items:center;gap:8px;">
  <img src="https://i.ibb.co/6bQ7QkP/user.png">
  <b style="color:gold;">Mohd Aatif AI</b>
 </div>
 <div>
  <button class="btn" onclick="toggleVoice()">ðŸŽ¤</button>
  <button class="btn" onclick="showHistory()">ðŸ•’</button>
 </div>
</div>

<div class="chat" id="chat"></div>

<div class="inputBox">
 <input id="msg" placeholder="Ask anything...">
 <button class="send" onclick="send()">Send</button>
</div>

<div class="footer">
 <a href="#">Home</a> |
 <a href="#">Privacy</a> |
 <a href="#">Contact</a>
</div>

<script>
let voiceOn=true;
let history=[];

function toggleVoice(){voiceOn=!voiceOn;}

function speak(t){
 if(!voiceOn) return;
 let clean=t
 .replace(/https?:\/\/\S+/g,'')
 .replace(/[^\w\s.,!?]/g,'');
 let u=new SpeechSynthesisUtterance(clean);
 u.lang="hi-IN";
 speechSynthesis.cancel();
 speechSynthesis.speak(u);
}

function addMsg(text,type){
 let div=document.createElement("div");
 div.className=type;
 div.innerHTML=text;
 chat.appendChild(div);
 chat.scrollTop=chat.scrollHeight;
}

function answer(q){
 q=q.toLowerCase();

 if(q.includes("assalam")||q.includes("salam"))
 return "Wa Alaikum Assalam";

 if(q.includes("sone"))
 return "Sone ki dua: Allahumma bismika amutu wa ahya.";

 if(q.includes("khane"))
 return "Khane ki dua: Bismillah.";

 if(q.includes("namaz"))
 return "Namaz Islam ka doosra farz hai. Roz 5 waqt padhi jati hai.";

 if(q.includes("aatif"))
 return "Mohd Aatif ek creative content creator aur digital learner hain.";

 return `Mohd Aatif ne search kara â€” click karke dekh sakte ho:<br>
 <a target="_blank" href="https://www.google.com/search?q=${q}">
 Google Result
 </a>`;
}

function send(){
 let q=msg.value;
 if(!q) return;
 addMsg(q,"user");
 history.push(q);
 let ans=answer(q);
 addMsg("Answer: "+ans,"ai");
 speak(ans);
 msg.value="";
}

function showHistory(){
 alert(history.join("\n"));
}
</script>

</body>
</html>
