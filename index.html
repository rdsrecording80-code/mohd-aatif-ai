<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mohd Aatif AI Studio PRO</title>
    <style>
        :root { --accent: #8ab4f8; --bg: #0b0b0d; --gold: #ffd700; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #e8eaed; height: 100%; overflow: hidden; }

        /* Professional Header */
        .header { 
            display: flex; align-items: center; padding: 12px 20px; 
            background: rgba(30, 31, 32, 0.98); border-bottom: 1px solid #3c4043; 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
        }
        .header img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; margin-right: 15px; }
        .header b { font-size: 14px; color: var(--gold); letter-spacing: 1px; }

        /* Chat Display */
        #chatBox { height: 100vh; overflow-y: auto; padding: 90px 15px 170px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 18px; font-size: 15px; line-height: 1.5; animation: slideIn 0.3s ease; }
        .ai { background: #202124; border: 1px solid #3c4043; align-self: flex-start; border-bottom-left-radius: 4px; }
        .user { background: var(--accent); color: #000; font-weight: 600; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* Input Area */
        .input-area { position: fixed; bottom: 30px; left: 0; right: 0; padding: 0 15px; z-index: 1001; }
        .pill { background: #2d2e31; border: 1px solid #5f6368; border-radius: 35px; display: flex; padding: 5px 22px; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; font-size: 16px; }
        .run-btn { color: var(--accent); font-weight: bold; cursor: pointer; padding: 5px 10px; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="header">
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" alt="Aatif">
    <div><b>Mohd Aatif AI Studio</b><br><span style="font-size:9px; color:var(--accent);">High Performance Intelligence</span></div>
</div>

<div id="chatBox">
    <div class="msg ai">Assalamu Alaikum! How can I help you?</div>
</div>

<div class="input-area">
    <div class="pill">
        <input type="text" id="userInput" placeholder="Ask your query..." onkeypress="if(event.key=='Enter') process()">
        <div class="run-btn" onclick="process()">RUN</div>
    </div>
</div>

<script>
    function process() {
        const i = document.getElementById("userInput");
        const val = i.value.trim();
        if(!val) return;

        addMsg(val, 'user');
        i.value = "";

        setTimeout(() => {
            let low = val.toLowerCase();
            let text = ""; // Screen par dikhne wala English text
            let voice = ""; // Bolne wali Hindi voice

            // Smart Responses
            if (low.includes("aatif") || low.includes("developer")) {
                text = "Mohd Aatif designed me for High-Quality Education.";
                voice = "Mujhe Mohammad Aatif ne high quality education ke liye design kiya hai.";
            } else if (low.includes("quran") || low.includes("kuran")) {
                text = "The Holy Quran is the ultimate guidance for mankind.";
                voice = "Quran shareef poori insaniyat ke liye hidayat ki kitaab hai.";
            } else if (low.includes("naat")) {
                text = "Naat Sharif brings peace to the soul.";
                voice = "Naat shareef sun-na aur padhna rooh ko sukoon deta hai.";
            } else if (low.includes("paper") || low.includes("study")) {
                text = "I am retrieving professional study data for you.";
                voice = "Main aapke liye professional parhayi ka data nikaal raha hoon.";
            } else {
                text = "Analyzing your query for a professional answer.";
                voice = "Main aapke sawal ka sahi jawab dhoond raha hoon, thoda intezar karein.";
            }

            addMsg(text, 'ai');
            speak(voice);
        }, 800);
    }

    function addMsg(t, c) {
        const b = document.getElementById("chatBox");
        const m = document.createElement("div");
        m.className = `msg ${c}`;
        m.innerHTML = t;
        b.appendChild(m);
        b.scrollTop = b.scrollHeight;
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        let s = new SpeechSynthesisUtterance(t);
        s.lang = 'hi-IN'; // Hamesha Hindi mein bolega
        s.rate = 1.0;
        window.speechSynthesis.speak(s);
    }
</script>
</body>
</html>
