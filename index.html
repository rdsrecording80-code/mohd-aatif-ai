<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mohd Aatif | Smart AI Studio</title>
    <style>
        :root { --accent: #8ab4f8; --bg: #0b0b0d; --panel: #1e1f20; --border: #3c4043; --gold: #ffd700; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #e8eaed; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        
        .app-container { display: flex; height: 100vh; }

        /* Sidebar - Fixed Photo Display */
        .sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 40px; z-index: 100; }
        .dp-wrap { position: relative; width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(45deg, var(--gold), #fff); padding: 4px; box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); margin-bottom: 15px; }
        .dp-wrap img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--panel); display: block; }
        .p-name { font-weight: bold; font-size: 18px; color: var(--gold); letter-spacing: 1px; }

        /* Main Chat Area */
        .chat-main { flex: 1; display: flex; flex-direction: column; position: relative; height: 100%; }
        #chatDisplay { flex: 1; overflow-y: auto; padding: 30px 10% 150px; scroll-behavior: smooth; }
        
        /* Message Style */
        .message { margin-bottom: 25px; clear: both; }
        .bubble { padding: 14px 20px; border-radius: 20px; font-size: 16px; display: inline-block; max-width: 80%; line-height: 1.5; }
        .ai-bubble { background: rgba(255,255,255,0.06); border: 1px solid var(--border); }
        .user-bubble { background: var(--panel); border: 1px solid var(--accent); float: right; color: white; }

        /* Input Box - Positioned Higher to Avoid Cut */
        .input-box { position: absolute; bottom: 40px; left: 0; right: 0; padding: 0 10%; background: transparent; z-index: 200; }
        .pill { background: #2a2b2e; border: 1px solid var(--border); border-radius: 35px; padding: 10px 25px; display: flex; align-items: center; box-shadow: 0 8px 32px rgba(0,0,0,0.6); }
        input { flex: 1; background: transparent; border: none; color: white; font-size: 16px; outline: none; padding: 10px 0; }
        .send-btn { color: var(--accent); font-weight: bold; cursor: pointer; padding-left: 15px; font-size: 14px; text-transform: uppercase; }

        /* Scanning Screen */
        #scanner { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .frame { width: 280px; height: 280px; border: 3px solid var(--accent); border-radius: 30px; overflow: hidden; position: relative; box-shadow: 0 0 30px var(--accent); }
        .laser { position: absolute; width: 100%; height: 4px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: move 2s infinite linear; }
        @keyframes move { 0% {top: 0;} 100% {top: 100%;} }

        @media (max-width: 800px) { 
            .sidebar { display: none; } 
            #chatDisplay { padding: 20px 5% 120px; }
            .input-box { bottom: 25px; padding: 0 5%; }
        }
    </style>
</head>
<body>

<div id="scanner">
    <div class="frame"><div class="laser"></div><video id="web" autoplay muted playsinline style="width:100%; height:100%; object-fit:cover;"></video></div>
    <h2 style="color:var(--accent); margin-top:25px; letter-spacing:3px;">IDENTITY SCANNING...</h2>
</div>

<div class="app-container">
    <div class="sidebar">
        <div class="dp-wrap"><img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" alt="Master"></div>
        <div class="p-name">MOHD AATIF</div>
        <div style="font-size:11px; color:#888; margin-top:5px; letter-spacing:1px;">PROFESSIONAL DEVELOPER</div>
    </div>

    <div class="chat-main">
        <div id="chatDisplay">
            <div class="message">
                <div style="font-size:10px; color:var(--accent); margin-bottom:5px;">AATIF AI SYSTEM</div>
                <div class="bubble ai-bubble">Assalamu Alaikum! My system is active for Smart Software & Education. How can I help you?</div>
            </div>
        </div>

        <div class="input-box">
            <div class="pill">
                <input type="text" id="userInput" placeholder="Ask your Master..." onkeypress="if(event.key=='Enter') go()">
                <div class="send-btn" onclick="go()">Run</div>
            </div>
        </div>
    </div>
</div>

<script>
    let master = false;

    function go() {
        const i = document.getElementById("userInput");
        const d = document.getElementById("chatDisplay");
        const v = i.value.trim().toLowerCase();
        if(!v) return;

        d.innerHTML += `<div class="message"><div class="bubble user-bubble">${i.value}</div></div>`;

        if (v.includes("mohd aatif") || v.includes("aatif hoon")) {
            startScan();
        } else if (master) {
            replyMaster(v);
        } else {
            replyPublic(v);
        }
        i.value = "";
        d.scrollTop = d.scrollHeight;
    }

    function startScan() {
        const s = document.getElementById("scanner");
        s.style.display = "flex";
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            document.getElementById("web").srcObject = stream;
            setTimeout(() => {
                s.style.display = "none";
                stream.getTracks().forEach(t => t.stop());
                master = true;
                const m = "Access Granted! Assalamu Alaikum Aatif Bhai. Main aapka special model aapke har hukum ke liye taiyar hoon.";
                addMsg(m);
                speak(m);
            }, 3500);
        });
    }

    function replyMaster(q) {
        let r = "Aatif Bhai, as your special model, I am ready to assist. Please tell me your next command.";
        if(q.includes("song") || q.includes("gana")) r = "Master, I am an Islamic AI. No songs allowed. Listen to Naat Sharif instead.";
        addMsg(r); speak(r);
    }

    function replyPublic(q) {
        let r = "I am an Educational AI. For Naat Sharif, please visit Mohd Aatif's YouTube.";
        if(q.includes("song") || q.includes("gana")) r = "Sorry, I am only for education. Gana sunne ke liye aap mere Master ka YouTube channel check karein.";
        addMsg(r); speak(r);
    }

    function addMsg(t) {
        const d = document.getElementById("chatDisplay");
        d.innerHTML += `<div class="message"><div style="font-size:10px; color:var(--accent); margin-bottom:5px;">RESPONSE</div><div class="bubble ai-bubble">${t}</div></div>`;
        d.scrollTop = d.scrollHeight;
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        let s = new SpeechSynthesisUtterance(t);
        s.lang = 'hi-IN';
        window.speechSynthesis.speak(s);
    }
</script>
</body>
</html>
