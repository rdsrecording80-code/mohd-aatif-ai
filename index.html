<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohd Aatif AI</title>
<style>
body{margin:0;background:#000;color:#fff;font-family:sans-serif;}
header{display:flex;align-items:center;padding:10px;border-bottom:2px solid gold;}
header img{width:45px;height:45px;border-radius:50%;border:2px solid gold;margin-right:10px;}
h1{color:gold;font-size:20px;flex:1;}
.icon{background:gold;border:none;border-radius:50%;width:40px;height:40px;}

#chat{height:58vh;overflow:auto;padding:10px;display:flex;flex-direction:column;}
.user,.bot{margin:5px;padding:10px;border-radius:10px;max-width:80%;}
.user{background:#1e88e5;align-self:flex-end;}
.bot{background:#333;border-left:4px solid gold;}

#inputArea{display:flex;padding:10px;background:#111;}
#input{flex:1;padding:12px;border-radius:20px;border:none;}
button.send{background:gold;border:none;padding:10px 15px;border-radius:20px;margin-left:5px;}

footer{text-align:center;padding:10px;color:gold;}
footer span{margin:0 8px;cursor:pointer;}

.popup{
display:none;position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
background:#111;border:2px solid gold;
padding:15px;border-radius:10px;width:300px;
}
.popup button{background:gold;border:none;padding:6px;border-radius:5px;margin-top:10px;}
</style>
</head>

<body>

<header>
<img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg">
<h1>Mohd Aatif AI</h1>
<button class="icon">â‹®</button>
</header>

<div id="chat"></div>

<div id="inputArea">
<input id="input" placeholder="Ask anything...">
<button class="send" onclick="send()">Send</button>
</div>

<footer>
<span onclick="openPage('home')">Home</span> |
<span onclick="openPage('about')">About</span> |
<span onclick="openPage('privacy')">Privacy</span> |
<span onclick="openPage('contact')">Contact</span>
</footer>

<!-- POPUP -->
<div id="pageBox" class="popup">
<h3 id="pageTitle"></h3>
<p id="pageText"></p>
<button onclick="closePage()">Close</button>
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");

function addMsg(t,c){
let d=document.createElement("div");
d.className=c;
d.innerHTML=t;
chat.appendChild(d);
chat.scrollTop=chat.scrollHeight;
}

/* SMART ANSWERS */
function smartReply(q){
q=q.toLowerCase();

if(q.includes("aatif") || q.includes("creator"))
return "Mohd Aatif ek creator aur developer hain. Unhone mujhe banaya hai.";

if(q.includes("assalam"))
return "Wa Alaikum Assalam! Aap kaise hain?";

if(q.includes("kaun ho"))
return "Main Mohd Aatif AI hoon, ek smart assistant software.";

if(q.includes("namaz"))
return "Namaz waqt par padhna bahut zaroori hai.";

return "Main seekh raha hoon. Aap aur pooch sakte hain.";
}

function send(){
let q=input.value.trim();
if(!q) return;
addMsg(q,"user");
input.value="";
setTimeout(()=>addMsg(smartReply(q),"bot"),400);
}

/* FOOTER PAGES */
function openPage(type){
let title=document.getElementById("pageTitle");
let text=document.getElementById("pageText");

if(type=="home"){
title.innerText="Home";
text.innerText="Welcome to Mohd Aatif AI. Yeh ek smart AI assistant software hai.";
}
if(type=="about"){
title.innerText="About";
text.innerText="Mohd Aatif AI ek intelligent software hai jo users ki madad ke liye banaya gaya hai.";
}
if(type=="privacy"){
title.innerText="Privacy";
text.innerText="Hum koi personal data store nahin karte. Aap safe hain.";
}
if(type=="contact"){
title.innerText="Contact";
text.innerText="Email: mohdaatif@example.com";
}

document.getElementById("pageBox").style.display="block";
}

function closePage(){
document.getElementById("pageBox").style.display="none";
}

/* WELCOME */
addMsg("Assalamualaikum! Main Mohd Aatif AI hoon.","bot");
</script>

</body>
</html>
