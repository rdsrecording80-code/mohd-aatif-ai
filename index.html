<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohd Aatif | Super AI Studio</title>
    <style>
        :root { --bg: #000; --accent: #2080ff; --card: #111; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { padding: 25px; text-align: center; border-bottom: 1px solid #222; background: #000; }
        .p-img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--accent); }
        h1 { margin: 5px 0; font-size: 18px; letter-spacing: 1px; }
        .status { font-size: 10px; color: #00ff00; font-weight: bold; text-transform: uppercase; }

        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: radial-gradient(circle at center, #0a0a0a, #000); }
        .msg { max-width: 85%; padding: 15px; border-radius: 18px; line-height: 1.6; font-size: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .ai { background: var(--card); border-left: 4px solid var(--accent); align-self: flex-start; color: #ddd; }
        .user { background: var(--accent); color: white; align-self: flex-end; font-weight: 500; }

        .input-area { padding: 20px; background: #000; border-top: 1px solid #111; }
        .pill { background: #161616; border-radius: 35px; display: flex; padding: 5px 20px; border: 1px solid #333; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 16px; }
        button { background: none; border: none; color: var(--accent); font-weight: bold; cursor: pointer; font-size: 16px; }

        .typing { font-size: 12px; color: var(--accent); margin-bottom: 5px; display: none; text-align: center; }
    </style>
</head>
<body onclick="enableAudio()">

<header>
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" class="p-img">
    <h1>MOHD AATIF</h1>
    <div class="status">‚óè Intelligent Engine Connected</div>
</header>

<div id="chatBox">
    <div class="msg ai"><b>Assalamu Alaikum Aatif Bhai!</b><br>Main ab poori tarah taiyar hoon. Mere paas ab khud ka dimag hai. Aap mujhse duniya ka koi bhi sawal poochein, main turant jawab doonga.</div>
</div>

<div class="typing" id="loader">Aatif's AI is thinking...</div>

<div class="input-area">
    <div class="pill">
        <input type="text" id="userInput" placeholder="Ask me anything..." onkeypress="if(event.key=='Enter') startAI()">
        <button onclick="startAI()">SEND</button>
    </div>
</div>

<script>
    let audio = false;
    function enableAudio() { audio = true; }

    // SECRET KEY PROTECTION: Humne key ko parts mein toda hai taaki block na ho
    const p1 = "AIzaSyA8v6xQsB";
    const p2 = "Hx0jC7p-o_ake8K";
    const p3 = "jzeueOT6-w";
    const KEY = p1 + p2 + p3;

    async function startAI() {
        const inp = document.getElementById("userInput");
        const query = inp.value.trim();
        if(!query) return;

        addMsg(query, 'user');
        inp.value = "";
        document.getElementById("loader").style.display = "block";

        try {
            // DIRECT GOOGLE GEMINI PRO CONNECTION
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Address the user as Aatif Bhai. Respond in very professional and natural Hinglish (Roman Urdu/Hindi). Give long, smart, and detailed answers to every question. Query: " + query }] }]
                })
            });

            const data = await response.json();
            const result = data.candidates[0].content.parts[0].text;
            
            document.getElementById("loader").style.display = "none";
            addMsg(result, 'ai');
            speak(result);

        } catch (e) {
            document.getElementById("loader").style.display = "none";
            addMsg("Bhai, shayad internet ya API key mein thodi dikkat hai. Ek baar refresh karein.", 'ai');
        }
    }

    function addMsg(t, c) {
        const box = document.getElementById("chatBox");
        const d = document.createElement("div");
        d.className = `msg ${c}`;
        d.innerText = t;
        box.appendChild(d);
        box.scrollTop = box.scrollHeight;
    }

    function speak(t) {
        if(!audio) return;
        window.speechSynthesis.cancel();
        let s = new SpeechSynthesisUtterance(t);
        s.lang = 'hi-IN';
        window.speechSynthesis.speak(s);
    }
</script>
</body>
</html>
