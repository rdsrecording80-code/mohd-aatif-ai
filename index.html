<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mohd Aatif AI</title>

<style>
body{margin:0;background:#000;color:#fff;font-family:sans-serif;}
header{display:flex;align-items:center;padding:10px;border-bottom:2px solid gold;}
header img{width:50px;height:50px;border-radius:50%;border:2px solid gold;margin-right:10px;}
h1{color:gold;font-size:22px;flex:1;}
#chat{height:60vh;overflow:auto;padding:10px;display:flex;flex-direction:column;}
.user,.bot{margin:5px;padding:10px;border-radius:10px;max-width:80%;}
.user{background:#1e88e5;align-self:flex-end;}
.bot{background:#333;border-left:4px solid gold;}
#inputArea{display:flex;padding:10px;background:#111;}
#input{flex:1;padding:10px;border-radius:20px;border:none;}
button{background:gold;border:none;padding:10px 15px;border-radius:20px;margin-left:5px;}
footer{text-align:center;padding:10px;color:gold;}
.page{display:none;padding:15px;}
a{color:#00e5ff;text-decoration:none;}
</style>
</head>

<body>

<header>
<img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg">
<h1>Mohd Aatif AI</h1>
<button onclick="toggleVoice()">üé§</button>
<button onclick="clearChat()">üóë</button>
</header>

<div id="chat"></div>

<div id="inputArea">
<input id="input" placeholder="Ask Dua or Salam...">
<button onclick="send()">Send</button>
</div>

<footer>
<span onclick="openPage('about')">About</span> |
<span onclick="openPage('privacy')">Privacy</span> |
<span onclick="openPage('contact')">Contact</span>
</footer>

<!-- GAME BUTTON -->
<div style="text-align:center;margin:10px;">
<button onclick="openGame()">üéÆ Play Game</button>
</div>

<!-- GAME -->
<div id="gameBox" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#000;color:white;z-index:99;text-align:center;">
<h2>Alif Ba Ta Game</h2>
<p id="score">Score: 0</p>

<div id="target" onclick="tap()" 
style="font-size:60px;background:gold;color:black;
width:120px;height:120px;border-radius:20px;
display:flex;align-items:center;justify-content:center;
margin:auto;">ÿß</div>

<br>
<button onclick="closeGame()">Back</button>
</div>

<!-- PAGES -->
<div id="about" class="page">
<h2>About</h2>
<p>Mohd Aatif AI ek smart assistant hai jo Duas, Salam aur Search help deta hai.</p>
<button onclick="closePages()">Back</button>
</div>

<div id="privacy" class="page">
<h2>Privacy</h2>
<p>Koi personal data store nahi hota. Sirf chat backup browser me rehta hai.</p>
<button onclick="closePages()">Back</button>
</div>

<div id="contact" class="page">
<h2>Contact</h2>
<p>Email: draatifdratif@gmail.com</p>
<button onclick="closePages()">Back</button>
</div>

<script>
let voiceOn=true;
const chat=document.getElementById("chat");
const input=document.getElementById("input");

/* VOICE */
function speak(text){
 if(!voiceOn) return;
 let msg=new SpeechSynthesisUtterance(text.replace(/<[^>]*>/g,""));
 msg.lang="hi-IN";
 speechSynthesis.cancel();
 speechSynthesis.speak(msg);
}
function toggleVoice(){voiceOn=!voiceOn;}

/* MESSAGE */
function addMsg(t,c){
 let d=document.createElement("div");
 d.className=c;
 d.innerHTML=t;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
 localStorage.setItem("backup",chat.innerHTML);
}

function send(){
 let q=input.value.trim();
 if(!q) return;
 input.value="";
 addMsg(q,"user");
 answer(q.toLowerCase());
}

/* DUAS */
const duas=[
{key:["sone"],text:"Sone ki Dua: Allahumma bismika amutu wa ahya."},
{key:["uthne"],text:"Uthne ki Dua: Alhamdu lillahil-lazi ahyana."},
{key:["khane"],text:"Khane se pehle Bismillah."},
{key:["pani"],text:"Pani peene ki Dua: Bismillah."},
{key:["ilm"],text:"Rabbi zidni ilma."},
{key:["exam"],text:"Rabbi yassir wala tuassir."},
{key:["sehat"],text:"Allahumma inni as'alukal afiyah."},
{key:["subah"],text:"Allahumma bika asbahna."},
{key:["shaam"],text:"Allahumma bika amsayna."}
];

/* ANSWER */
function answer(q){
 let a="", speakText="", found=false;

 if(q.includes("salam")){
  a="Wa Alaikum Assalam";
  speakText=a;
  found=true;
 }

 if(!found){
  for(let d of duas){
   for(let k of d.key){
    if(q.includes(k)){
     a=d.text;
     speakText=d.text;
     found=true;
     break;
    }
   }
   if(found) break;
  }
 }

 if(!found){
  let link="https://www.google.com/search?q="+encodeURIComponent(q);
  a=`<a href="${link}" target="_blank">Google Search kare üëç</a>`;
  speakText="Google par search khol diya";
 }

 addMsg("Answer: "+a,"bot");
 speak(speakText||a);
}

/* BACKUP */
chat.innerHTML=localStorage.getItem("backup")||"Welcome to Mohd Aatif AI";

/* CLEAR */
function clearChat(){
 localStorage.removeItem("backup");
 chat.innerHTML="";
}

/* PAGES */
function openPage(id){
 chat.style.display="none";
 document.querySelectorAll(".page").forEach(p=>p.style.display="none");
 document.getElementById(id).style.display="block";
}
function closePages(){
 document.querySelectorAll(".page").forEach(p=>p.style.display="none");
 chat.style.display="flex";
}

/* GAME */
let score=0;
const letters=["ÿß","ÿ®","ÿ™"];
function openGame(){document.getElementById("gameBox").style.display="block";}
function closeGame(){document.getElementById("gameBox").style.display="none";}
function tap(){
 score++;
 document.getElementById("score").innerText="Score: "+score;
 document.getElementById("target").innerText=
 letters[Math.floor(Math.random()*letters.length)];
}
</script>

</body>
</html>
