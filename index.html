<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohd Aatif AI Tools</title>

<style>
body{margin:0;background:#000;color:#fff;font-family:sans-serif;}
header{display:flex;align-items:center;padding:10px;border-bottom:2px solid gold;}
h1{color:gold;flex:1;font-size:20px;}
button{background:gold;border:none;padding:8px 12px;border-radius:15px;}
#chat{height:55vh;overflow:auto;padding:10px;display:flex;flex-direction:column;}
.user,.bot{margin:5px;padding:10px;border-radius:10px;max-width:80%;}
.user{background:#1e88e5;align-self:flex-end;}
.bot{background:#333;border-left:4px solid gold;}
#inputArea{display:flex;padding:10px;background:#111;}
#input{flex:1;padding:10px;border-radius:20px;border:none;}
footer{text-align:center;color:gold;padding:10px;}
.page{display:none;padding:15px;}
.toolBtn{margin:5px;padding:10px;background:#222;color:white;border:1px solid gold;}
</style>
</head>

<body>

<header>
<h1>Mohd Aatif AI</h1>
<button onclick="toggleVoice()">ðŸŽ¤</button>
<button onclick="openPage('tools')">ðŸ§°</button>
<button onclick="openGame()">ðŸŽ®</button>
</header>

<div id="chat"></div>

<div id="inputArea">
<input id="input" placeholder="Ask Dua or Anything">
<button onclick="send()">Send</button>
</div>

<footer>
<span onclick="openPage('about')">About</span> |
<span onclick="openPage('privacy')">Privacy</span> |
<span onclick="openPage('contact')">Contact</span>
</footer>

<!-- GAME -->
<div id="game" class="page">
<h2>Alif Ba Ta Game</h2>
<p id="score">Score 0</p>
<div id="letter" onclick="tap()" style="font-size:60px;background:gold;color:black;width:120px;height:120px;display:flex;align-items:center;justify-content:center;border-radius:20px;">Ø§</div>
<br><button onclick="closePages()">Back</button>
</div>

<!-- TOOLS -->
<div id="tools" class="page">
<h2>AI Tools</h2>

<button class="toolBtn" onclick="openCalc()">Calculator</button>
<button class="toolBtn" onclick="openNotes()">Notes</button>
<button class="toolBtn" onclick="openTasbeeh()">Tasbeeh Counter</button>

<div id="calc" style="display:none;">
<input id="c1"><input id="c2">
<button onclick="calc()">=</button>
<p id="cres"></p>
</div>

<div id="notes" style="display:none;">
<textarea id="note" rows="4" cols="30"></textarea>
<button onclick="saveNote()">Save</button>
</div>

<div id="tasbeeh" style="display:none;">
<p id="count">0</p>
<button onclick="inc()">+</button>
</div>

<br><button onclick="closePages()">Back</button>
</div>

<!-- PAGES -->
<div id="about" class="page"><h2>About</h2>Mohd Aatif AI Multi Tool Website.<br><button onclick="closePages()">Back</button></div>
<div id="privacy" class="page"><h2>Privacy</h2>No Data Stored.<br><button onclick="closePages()">Back</button></div>
<div id="contact" class="page"><h2>Contact</h2>Email: draatifdratif@gmail.com<br><button onclick="closePages()">Back</button></div>

<script>
let voice=true;
const chat=document.getElementById("chat");

function speak(t){
 if(!voice) return;
 let u=new SpeechSynthesisUtterance(t);
 u.lang="hi-IN";
 speechSynthesis.speak(u);
}
function toggleVoice(){voice=!voice;}

function addMsg(t,c){
 let d=document.createElement("div");
 d.className=c;
 d.innerHTML=t;
 chat.appendChild(d);
}

function send(){
 let q=input.value;
 addMsg(q,"user");
 answer(q.toLowerCase());
 input.value="";
}

const duas=[
{key:"sone",text:"Allahumma bismika amutu wa ahya"},
{key:"ilm",text:"Rabbi zidni ilma"}
];

function answer(q){
 for(let d of duas){
  if(q.includes(d.key)){
   addMsg(d.text,"bot");
   speak(d.text);
   return;
  }
 }
 let link="https://google.com/search?q="+q;
 addMsg(`<a href="${link}" target="_blank">Search Google</a>`,"bot");
 speak("Google open");
}

/* GAME */
let score=0;
const letters=["Ø§","Ø¨","Øª"];
function openGame(){openPage('game');}
function tap(){
 score++;
 scoreEl.innerText="Score "+score;
 letter.innerText=letters[Math.floor(Math.random()*3)];
}

/* TOOLS */
function openCalc(){calc.style.display="block";}
function calc(){cres.innerText=Number(c1.value)+Number(c2.value);}
function openNotes(){notes.style.display="block";}
function saveNote(){localStorage.note=note.value;}
function openTasbeeh(){tasbeeh.style.display="block";}
let c=0;function inc(){count.innerText=++c;}

/* PAGES */
function openPage(id){
 document.querySelectorAll(".page").forEach(p=>p.style.display="none");
 chat.style.display="none";
 document.getElementById(id).style.display="block";
}
function closePages(){
 document.querySelectorAll(".page").forEach(p=>p.style.display="none");
 chat.style.display="flex";
}
</script>

</body>
</html>
