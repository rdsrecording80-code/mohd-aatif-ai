<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohd Aatif Smart AI</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
}
.app{
  max-width:420px;
  margin:auto;
  height:100vh;
  border:4px solid #ffd400;
  border-radius:20px;
  display:flex;
  flex-direction:column;
  background:#111;
}
.header{
  display:flex;
  align-items:center;
  padding:12px;
  border-bottom:2px solid #ffd400;
}
.header img{
  width:48px;
  height:48px;
  border-radius:50%;
  border:2px solid #ffd400;
  margin-right:10px;
}
.header h2{
  color:#7db7ff;
  font-size:18px;
  margin:0;
}
.status{
  color:#6aff6a;
  font-size:12px;
}
.chat{
  flex:1;
  overflow-y:auto;
  padding:12px;
}
.msg{
  max-width:80%;
  margin-bottom:10px;
  padding:10px 14px;
  border-radius:14px;
  font-size:14px;
}
.bot{
  background:#222;
  color:#fff;
  border-left:4px solid #ffd400;
}
.user{
  background:#333;
  color:#fff;
  margin-left:auto;
}
.input{
  display:flex;
  padding:10px;
  border-top:2px solid #ffd400;
}
input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
  outline:none;
}
button{
  margin-left:8px;
  padding:10px 16px;
  border:none;
  border-radius:20px;
  background:#5da9ff;
  color:#000;
  font-weight:bold;
}
a{color:#6ea8ff}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <img src="dp.jpg">
    <div>
      <h2>Mohd Aatif Smart AI</h2>
      <div class="status">System Ready</div>
    </div>
  </div>

  <div class="chat" id="chat">
    <div class="msg bot">
      ðŸ‘‹ Welcome! Main <b>Mohd Aatif Smart AI</b> hoon.  
      Aapse baat bhi karunga aur jawab bol kar bhi bataunga.
    </div>
  </div>

  <div class="input">
    <input id="q" placeholder="Type your question...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
function speak(text){
  let s = new SpeechSynthesisUtterance(text);
  s.lang = "hi-IN";
  s.rate = 0.9;
  speechSynthesis.cancel();
  speechSynthesis.speak(s);
}

function addBot(text){
  let d = document.createElement("div");
  d.className="msg bot";
  d.innerHTML=text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
  speak(d.innerText);
}

function send(){
  let q = document.getElementById("q");
  let text = q.value.trim();
  if(text==="") return;
  q.value="";

  let u = document.createElement("div");
  u.className="msg user";
  u.innerText=text;
  chat.appendChild(u);
  chat.scrollTop = chat.scrollHeight;

  let t = text.toLowerCase();

  setTimeout(()=>{
    if(t.includes("assalam")){
      addBot("ðŸ¤² Wa Alaikum Assalam wa Rahmatullah");
    }
    else if(t.includes("kaun ho")){
      addBot("ðŸ¤– Main Mohd Aatif Smart AI hoon. Mujhe Mohd Aatif ne develop kiya hai.");
    }
    else if(t.includes("quran")){
      addBot("ðŸ“– Quran ek mukammal hidayat hai jo zindagi ko sahi raasta dikhata hai.");
    }
    else if(t.includes("jee")){
      addBot("ðŸ“˜ JEE Main Physics, Chemistry aur Maths par based hota hai. Subject batao.");
    }
    else if(t.includes("result")){
      addBot("ðŸ§¾ Result dekhne ke liye official board website par roll number chahiye hota hai.");
    }
    else{
      let link="https://www.google.com/search?q="+encodeURIComponent(text);
      addBot("ðŸ”Ž Is sawal ka exact jawab yahan milega:<br><a target='_blank' href='"+link+"'>Search on Internet</a>");
    }
  },500);
}
</script>

</body>
</html>
