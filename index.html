<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mohd Aatif AI Studio PRO</title>
    <style>
        :root { --accent: #8ab4f8; --bg: #0b0b0d; --gold: #ffd700; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #e8eaed; height: 100%; overflow: hidden; }

        .header { 
            display: flex; align-items: center; padding: 12px 20px; 
            background: rgba(30, 31, 32, 0.98); border-bottom: 1px solid #3c4043; 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
        }
        .header img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; margin-right: 15px; }
        .header b { font-size: 14px; color: var(--gold); letter-spacing: 1px; }

        #chatBox { height: 100vh; overflow-y: auto; padding: 90px 15px 180px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 18px; font-size: 15px; line-height: 1.6; animation: slide 0.3s ease; word-wrap: break-word; }
        .ai { background: #202124; border: 1px solid #3c4043; align-self: flex-start; border-bottom-left-radius: 4px; border-left: 3px solid var(--accent); }
        .user { background: var(--accent); color: #000; font-weight: 600; align-self: flex-end; border-bottom-right-radius: 4px; }

        .input-area { position: fixed; bottom: 30px; left: 0; right: 0; padding: 0 15px; z-index: 1001; }
        .pill { background: #2d2e31; border: 1px solid #5f6368; border-radius: 35px; display: flex; padding: 5px 22px; align-items: center; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; font-size: 16px; }
        .run-btn { color: var(--accent); font-weight: bold; cursor: pointer; padding: 5px 10px; }
        
        @keyframes slide { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="header">
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" alt="Aatif">
    <div><b>Mohd Aatif AI Studio</b><br><span style="font-size:9px; color:var(--accent);">Hinglish Smart Assistant</span></div>
</div>

<div id="chatBox">
    <div class="msg ai">Assalamu Alaikum! Main Mohd Aatif ka AI Assistant hoon. Poochiye kya janna chahte hain?</div>
</div>

<div class="input-area">
    <div class="pill">
        <input type="text" id="userInput" placeholder="Kuch bhi poochein..." onkeypress="if(event.key=='Enter') start()">
        <div class="run-btn" onclick="start()">RUN</div>
    </div>
</div>

<script>
    async function start() {
        const inp = document.getElementById("userInput");
        const box = document.getElementById("chatBox");
        const query = inp.value.trim();
        if(!query) return;

        addMsg(query, 'user');
        inp.value = "";

        setTimeout(async () => {
            let reply = "";
            let low = query.toLowerCase();

            // 1. Aapka Professional Bio (Hinglish mein)
            if (low.includes("aatif") || low.includes("developer")) {
                reply = "Mohd Aatif ek professional developer hain. Unhone mujhe high-quality education aur research ke liye banaya hai. Wo technology ke expert hain.";
            } 
            // 2. Islam/Quran related
            else if (low.includes("quran") || low.includes("islam")) {
                reply = "Quran Shareef Allah ki kitaba hai jo insano ko sahi rasta dikhati hai. Isse padhne se sukoon milta hai.";
            }
            // 3. Internet Search (Hinglish format mein)
            else {
                try {
                    const res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1`);
                    const data = await res.json();
                    if (data.AbstractText) {
                        reply = "Maine internet par dekha: " + data.AbstractText;
                    } else {
                        reply = "Aapne jo poocha '" + query + "', uske baare mein main information nikaal raha hoon. Yeh ek interesting topic hai!";
                    }
                } catch(e) {
                    reply = "Network problem hai bhai, thoda ruko.";
                }
            }

            addMsg(reply, 'ai');
            speak(reply);
        }, 800);
    }

    function addMsg(t, c) {
        const box = document.getElementById("chatBox");
        const m = document.createElement("div");
        m.className = `msg ${c}`;
        m.innerHTML = t;
        box.appendChild(m);
        box.scrollTop = box.scrollHeight;
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        let s = new SpeechSynthesisUtterance(t);
        s.lang = 'hi-IN'; 
        window.speechSynthesis.speak(s);
    }
</script>
</body>
</html>
