<!DOCTYPE html><html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mohd Aatif Smart AI</title>
  <style>
    :root{--gold:#ffd700;--bg:#0b0b0b;--card:#141414;--muted:#9aa0a6}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .frame{min-height:100vh;border:4px solid var(--gold);border-radius:14px;margin:8px;display:flex;flex-direction:column;overflow:hidden}
    .header{display:flex;align-items:center;gap:12px;padding:14px;border-bottom:1px solid #222}
    .avatar{width:44px;height:44px;border-radius:50%;border:2px solid var(--gold);object-fit:cover;background:#222}
    .title{font-weight:700}
    .status{color:#6ee7b7;font-size:12px}
    .chat{flex:1;overflow:auto;padding:16px;display:flex;flex-direction:column;gap:10px}
    .msg{max-width:85%;padding:10px 12px;border-radius:12px}
    .ai{align-self:flex-start;background:#1c1c1c;border-left:3px solid var(--gold)}
    .me{align-self:flex-end;background:#0f172a}
    .muted{color:var(--muted)}
    .bar{display:flex;gap:8px;padding:12px;border-top:1px solid #222}
    input{flex:1;background:#0f0f0f;border:1px solid #333;color:#fff;border-radius:20px;padding:12px 14px;outline:none}
    button{background:#60a5fa;color:#000;border:none;border-radius:18px;padding:10px 16px;font-weight:700}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{background:#1f2937;border-radius:999px;padding:6px 10px;font-size:12px}
  </style>
</head>
<body>
  <div class="frame">
    <div class="header">
      <!-- DP: same file me base64 fallback, isliye hamesha dikhegi -->
      <img class="avatar" id="avatar" alt="DP"
        src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23222'/><circle cx='50' cy='38' r='18' fill='%23ffd700'/><rect x='20' y='60' width='60' height='28' rx='14' fill='%23ffd700'/></svg>" />
      <div>
        <div class="title">Mohd Aatif Smart AI</div>
        <div class="status">SYSTEM READY</div>
      </div>
    </div><div class="chat" id="chat">
  <div class="msg ai">ðŸ‘‹ Assalamu Alaikum<br/><span class="muted">Main Mohd Aatif Smart AI hoon. Sawal likhiye.</span></div>
  <div class="chips">
    <div class="chip">UP Board 12th</div>
    <div class="chip">Quran ki fazilat</div>
    <div class="chip">JEE Main</div>
    <div class="chip">Result</div>
  </div>
</div>

<div class="bar">
  <input id="q" placeholder="Type your questionâ€¦" />
  <button onclick="ask()">Send</button>
</div>

  </div><script>
// LOCAL BRAIN (Internet ke bina bhi kaam kare)
const KB = [
  {k:/assalamu|salam/i,a:"Wa Alaikum Assalam ðŸ˜Š"},
  {k:/up board 12|up board/i,a:"UP Board 12th ke important subjects: Hindi, English, Physics, Chemistry, Maths/Biology. Aap batao kaunsa subject?"},
  {k:/quran.*fazilat|fazilat.*quran/i,a:"ðŸ“– Quran insaan ko hidayat deta hai, dil ko sukoon aur zindagi ko sahi raasta dikhata hai."},
  {k:/jee|jee main/i,a:"JEE Main ke liye Physicsâ€“NCERT + PYQs, Chemistryâ€“NCERT, Mathsâ€“Practice daily. Topic bolo, main explain kar dunga."},
  {k:/result/i,a:"Result kis exam ka? Naam aur board/exam likhiye."},
  {k:/mohd aatif|kaun hai/i,a:"Mohd Aatif ek naam haiâ€”agar aap apna intro chahte ho to main likh dunga."}
];

function add(role,text){
  const d=document.createElement('div');
  d.className='msg '+(role==='ai'?'ai':'me');
  d.innerHTML=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

function ask(){
  const t=q.value.trim(); if(!t) return;
  add('me',t); q.value='';
  let ans=null;
  for(const r of KB){ if(r.k.test(t)){ ans=r.a; break; } }
  if(!ans){ ans="Main aapka sawal samajh raha hoon. Thoda detail likhiyeâ€”main yahin jawab dunga." }
  setTimeout(()=>add('ai',ans),300);
}

// DP change karni ho to yahan base64 ya same-folder image ka path do
// document.getElementById('avatar').src = 'avatar.jpg'; // same folder
</script></body>
</html>
