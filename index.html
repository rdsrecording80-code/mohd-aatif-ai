<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohd Aatif AI</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b0b;
  color:#fff;
}

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px;
  border-bottom:2px solid gold;
}

.avatar{
  width:45px;
  height:45px;
  border-radius:50%;
  border:2px solid gold;
}

.title{
  font-size:18px;
  font-weight:bold;
  color:gold;
  margin-left:10px;
}

.controls button{
  background:black;
  color:gold;
  border:1px solid gold;
  padding:6px 10px;
  border-radius:20px;
  margin-left:6px;
  cursor:pointer;
}

#chat{
  height:70vh;
  overflow-y:auto;
  padding:10px;
}

.user{
  background:#3b82f6;
  padding:10px;
  border-radius:15px;
  margin:8px 0;
  align-self:flex-end;
}

.bot{
  background:#1f2933;
  padding:10px;
  border-left:4px solid gold;
  border-radius:15px;
  margin:8px 0;
}

.footer{
  display:flex;
  padding:10px;
  border-top:2px solid gold;
}

.footer input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
}

.footer button{
  margin-left:8px;
  background:gold;
  border:none;
  padding:10px 15px;
  border-radius:20px;
  font-weight:bold;
}

.links{
  text-align:center;
  padding:10px;
}

.links a{
  color:gold;
  margin:0 6px;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div style="display:flex;align-items:center;">
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" class="avatar">
    <div class="title">Mohd Aatif AI</div>
  </div>

  <div class="controls">
    <button onclick="toggleVoice()" id="voiceBtn">ðŸ”Š Voice ON</button>
    <button onclick="clearHistory()">ðŸ—‘ History</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat"></div>

<!-- INPUT -->
<div class="footer">
  <input id="input" placeholder="Ask anything..." />
  <button onclick="send()">Send</button>
</div>

<!-- LINKS -->
<div class="links">
  <a href="#" onclick="about()">About</a> |
  <a href="#" onclick="privacy()">Privacy</a> |
  <a href="mailto:draatifdratif@gmail.com">Contact</a>
</div>

<script>
let voiceOn=true;
let history=[];

function speak(text){
  if(!voiceOn) return;
  let u = new SpeechSynthesisUtterance(text);
  u.lang="hi-IN";
  speechSynthesis.speak(u);
}

function toggleVoice(){
  voiceOn=!voiceOn;
  document.getElementById("voiceBtn").innerText = voiceOn ? "ðŸ”Š Voice ON" : "ðŸ”‡ Voice OFF";
}

function addMsg(text,cls){
  let d=document.createElement("div");
  d.className=cls;
  d.innerText=text;
  document.getElementById("chat").appendChild(d);
  document.getElementById("chat").scrollTop=99999;
}

function send(){
  let q=document.getElementById("input").value.trim();
  if(!q) return;
  document.getElementById("input").value="";
  addMsg(q,"user");
  history.push("Q: "+q);
  answer(q);
}

function answer(q){
  let a="";

  if(q.toLowerCase().includes("namaz")){
    a="Namaz Islam ka ek aham rukun hai. Namaz se discipline, sukoon aur Allah se qurbat milti hai.";
  }
  else if(q.toLowerCase().includes("quran")){
    a="Quran Allah ki paak kitab hai jo Hazrat Muhammad ï·º par nazil hui. Ye hidayat ka zariya hai.";
  }
  else if(q.toLowerCase().includes("jee")){
    a="JEE Main result NTA official website par release hota hai. Main latest info ke liye link de sakta hoon.";
  }
  else if(q.toLowerCase().includes("up board")){
    a="UP Board 12th result upmsp.edu.in par declare hota hai. Official site check karein.";
  }
  else{
    a="Main aapke sawal ka jawab dene ki koshish kar raha hoon. Thoda clear likhiye ya academic / Islamic sawal puchhiye.";
  }

  addMsg("Answer: "+a,"bot");
  speak(a);
  history.push("A: "+a);
}

function clearHistory(){
  document.getElementById("chat").innerHTML="";
  history=[];
}

function about(){
  addMsg(
"About:\nMohd Aatif AI is an educational and knowledge-based assistant created to help users with Islamic knowledge, education, technology, and general guidance. This platform aims to inspire learning and provide reliable information in a simple and respectful manner.",
"bot");
}

function privacy(){
  addMsg(
"Privacy Policy:\nWe respect user privacy. No personal data is stored or shared. Conversations are used only for improving user experience. This platform does not collect sensitive personal information.",
"bot");
}
</script>

</body>
</html>
