<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohd Aatif | Professional AI Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #8ab4f8; --dark: #0b0d0f; --card: #1e1f20; --gold: #ffd700; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }
        body { margin: 0; background: var(--dark); color: white; }
        nav { position: fixed; top: 0; width: 100%; background: rgba(30, 31, 32, 0.95); display: flex; justify-content: center; gap: 20px; padding: 15px; z-index: 1000; border-bottom: 1px solid #333; backdrop-filter: blur(10px); }
        nav a { color: white; text-decoration: none; font-weight: bold; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        section { padding: 100px 20px 60px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #home { background: radial-gradient(circle, #1e1f20 0%, #0b0d0f 100%); text-align: center; }
        
        /* PHOTO FIX YAHAN HAI */
        .profile-main { width: 150px; height: 150px; border-radius: 50%; border: 4px solid var(--gold); margin-bottom: 20px; box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); object-fit: cover; }
        
        h1 { font-size: 3rem; margin: 10px 0; color: var(--gold); }
        #ai-studio { background: var(--dark); }
        .ai-container { width: 100%; max-width: 800px; background: var(--card); border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; height: 70vh; border: 1px solid #333; }
        
        /* CHAT WINDOW FIX */
        iframe { width: 100%; height: 100%; border: none; }
        .launch-btn { margin-top: 30px; display: inline-block; background: var(--main); color: black; padding: 15px 40px; border-radius: 40px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<nav>
    <a href="#home">Home</a>
    <a href="#ai-studio">AI Studio</a>
</nav>

<section id="home">
    <img src="https://avatars.githubusercontent.com/u/190013350?v=4" class="profile-main">
    <h1>MOHD AATIF</h1>
    <div style="font-size: 1.2rem; color: var(--main); font-weight: bold;">Professional Developer & AI Expert</div>
    <a href="#ai-studio" class="launch-btn">Launch AI Studio</a>
</section>

<section id="ai-studio">
    <h2 style="color: var(--main); margin-bottom: 20px;">Aatif AI Smart Engine</h2>
    <div class="ai-container">
        <iframe src="https://poe.com/MohdAatif_AI"></iframe>
    </div>
</section>

<footer>
    &copy; 2024 Mohd Aatif AI Studio | All Rights Reserved
</footer>

</body>
</html>
