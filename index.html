<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Mohd Aatif Smart AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  font-family:Arial, sans-serif;
  color:white;
}
.app{
  border:4px solid #ffd700;
  border-radius:15px;
  margin:8px;
  height:95vh;
  display:flex;
  flex-direction:column;
}
.header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px;
  border-bottom:2px solid #ffd700;
}
.header img{
  width:45px;
  height:45px;
  border-radius:50%;
  border:2px solid #ffd700;
}
.header h2{
  margin:0;
  color:#6fb7ff;
}
.status{
  color:#00ff9c;
  font-size:12px;
}
.chat{
  flex:1;
  overflow-y:auto;
  padding:10px;
}
.msg{
  margin:8px 0;
  padding:10px;
  border-radius:10px;
  max-width:85%;
}
.ai{
  background:#1a1a1a;
  border-left:4px solid #ffd700;
}
.user{
  background:#2a2a2a;
  align-self:flex-end;
}
.input{
  display:flex;
  padding:10px;
  gap:8px;
}
input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#6fb7ff;
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <img src="dp.jpg" onerror="this.src='https://via.placeholder.com/50'">
  <div>
    <h2>Mohd Aatif Smart AI</h2>
    <div class="status">SYSTEM READY</div>
  </div>
</div>

<div class="chat" id="chat">
  <div class="msg ai">ðŸ‘‹ Assalamu Alaikum<br>Main Mohd Aatif Smart AI hoon. Sawal likhiye.</div>
</div>

<div class="input">
  <input id="q" placeholder="Type your question...">
  <button onclick="reply()">Send</button>
</div>

</div>

<script>
function speak(text){
  let u = new SpeechSynthesisUtterance(text);
  u.lang="hi-IN";
  speechSynthesis.speak(u);
}

function reply(){
  let q=document.getElementById("q");
  let chat=document.getElementById("chat");
  if(q.value==="")return;

  chat.innerHTML+=`<div class="msg user">${q.value}</div>`;

  let ans="";

  let s=q.value.toLowerCase();

  if(s.includes("assalam")){
    ans="Wa Alaikum Assalam ðŸ˜Š";
  }
  else if(s.includes("quran")){
    ans="Quran insan ko hidayat deta hai, dil ko sukoon aur zindagi ko sahi raasta dikhata hai.";
  }
  else if(s.includes("ramzan")){
    ans="Ramzan barkat, rehmat aur maghfirat ka mahina hai.";
  }
  else if(s.includes("jee")){
    ans="JEE Main engineering entrance exam hai. Latest update ke liye official site dekhiye.";
  }
  else if(s.includes("up board")){
    ans="UP Board 12th ka result board ki official website par aata hai.";
  }
  else{
    ans="Is sawal ka exact jawab online milega.";
  }

  setTimeout(()=>{
    chat.innerHTML+=`<div class="msg ai">${ans}</div>`;
    speak(ans);
    chat.scrollTop=chat.scrollHeight;
  },500);

  q.value="";
}
</script>

</body>
</html>
