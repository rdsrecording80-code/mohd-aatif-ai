<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mohd Aatif AI Studio PRO</title>
    <style>
        :root { --accent: #8ab4f8; --bg: #0b0b0d; --gold: #ffd700; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #e8eaed; height: 100%; overflow: hidden; }

        .header { 
            display: flex; align-items: center; padding: 12px 20px; 
            background: rgba(30, 31, 32, 0.98); border-bottom: 1px solid #3c4043; 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
        }
        .header img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; margin-right: 15px; }
        .header b { font-size: 14px; color: var(--gold); letter-spacing: 1px; }

        #chatBox { height: 100vh; overflow-y: auto; padding: 90px 15px 180px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 18px; font-size: 15px; line-height: 1.6; animation: slideIn 0.3s ease; }
        .ai { background: #202124; border: 1px solid #3c4043; align-self: flex-start; border-bottom-left-radius: 4px; border-left: 3px solid var(--accent); }
        .user { background: var(--accent); color: #000; font-weight: 600; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* Typing Animation */
        .typing { font-size: 12px; color: var(--accent); margin-left: 10px; font-style: italic; }

        .input-area { position: fixed; bottom: 30px; left: 0; right: 0; padding: 0 15px; z-index: 1001; }
        .pill { background: #2d2e31; border: 1px solid #5f6368; border-radius: 35px; display: flex; padding: 6px 22px; align-items: center; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; font-size: 16px; }
        .run-btn { color: var(--accent); font-weight: bold; cursor: pointer; padding: 5px 10px; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="header">
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" alt="Aatif">
    <div><b>Mohd Aatif AI Studio</b><br><span style="font-size:9px; color:var(--accent);">High-End Knowledge Retrieval System</span></div>
</div>

<div id="chatBox">
    <div class="msg ai">Assalamu Alaikum! I am the Intelligent Studio of Mohd Aatif. I can provide answers to any query. Try asking something!</div>
</div>

<div id="status" class="typing" style="display:none; padding-left: 20px;">AI is thinking...</div>

<div class="input-area">
    <div class="pill">
        <input type="text" id="userInput" placeholder="Ask any question..." onkeypress="if(event.key=='Enter') execute()">
        <div class="run-btn" onclick="execute()">RUN</div>
    </div>
</div>

<script>
    async function execute() {
        const inp = document.getElementById("userInput");
        const box = document.getElementById("chatBox");
        const status = document.getElementById("status");
        const query = inp.value.trim();
        
        if(!query) return;

        addMsg(query, 'user');
        inp.value = "";
        status.style.display = "block";
        box.scrollTop = box.scrollHeight;

        // Smart Logic: Designing Answer Like Gemini
        setTimeout(() => {
            status.style.display = "none";
            let replyText = "";
            let voiceText = "";

            if (query.toLowerCase().includes("aatif") || query.toLowerCase().includes("developer")) {
                replyText = "Mohd Aatif is a Professional Developer. He created me as a high-performance AI system for advanced research and smart education.";
                voiceText = "Mohammad Aatif ek professional developer hain. Unhone mujhe parhayi aur smart research ke liye design kiya hai.";
            } else {
                // Generates professional answers for any question
                replyText = `Regarding "${query}", my advanced engine suggests that this is a significant subject. I have analyzed the available professional data to provide you the best educational insights. (Search integrated below)`;
                replyText += `<br><br><button onclick="window.open('https://www.google.com/search?q=${query}')" style="background:var(--accent); border:none; padding:8px 15px; border-radius:5px; font-weight:bold; cursor:pointer;">üåê View Deep Analysis</button>`;
                
                voiceText = `Maine aapke sawal ${query} ka analysis kar liya hai. Iski poori jankari nikaalne ke liye niche diye gaye button par click karein.`;
            }

            addMsg(replyText, 'ai');
            speak(voiceText);
        }, 1500);
    }

    function addMsg(t, c) {
        const box = document.getElementById("chatBox");
        const m = document.createElement("div");
        m.className = `msg ${c}`;
        m.innerHTML = t;
        box.appendChild(m);
        box.scrollTop = box.scrollHeight;
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        let s = new SpeechSynthesisUtterance(t);
        s.lang = 'hi-IN'; // Sound is in Hindi
        s.rate = 1.0;
        window.speechSynthesis.speak(s);
    }
</script>
</body>
</html>
