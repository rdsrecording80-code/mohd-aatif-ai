<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohd Aatif AI</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b0b0d;
  color:#fff;
}

.header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  background:#202124;
  border-bottom:1px solid #333;
}

.header img{
  width:45px;
  height:45px;
  border-radius:50%;
  border:2px solid #ffd700;
}

.header b{ color:#ffd700; }

.chat{
  height:80vh;
  overflow-y:auto;
  padding:10px;
}

.msg{
  display:flex;
  gap:8px;
  margin-bottom:10px;
}

.msg.ai img{
  width:35px;
  height:35px;
  border-radius:50%;
  border:2px solid #ffd700;
}

.bubble{
  background:#202124;
  padding:10px;
  border-radius:10px;
  max-width:75%;
}

.user .bubble{
  background:#8ab4f8;
  color:#000;
  margin-left:auto;
}

.input-box{
  display:flex;
  padding:10px;
  background:#202124;
}

input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
  outline:none;
}

button{
  margin-left:8px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#ffd700;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
  <img src="dp.jpg">
  <b>Mohd Aatif AI</b>
</div>

<div class="chat" id="chat"></div>

<div class="input-box">
  <input id="q" placeholder="Type here...">
  <button onclick="send()">Send</button>
</div>

<script>
const chat = document.getElementById("chat");

function speak(text){
  const s = new SpeechSynthesisUtterance(text);
  s.lang = "hi-IN";
  speechSynthesis.speak(s);
}

function aiReply(text){
  const div = document.createElement("div");
  div.className = "msg ai";
  div.innerHTML = `
    <img src="dp.jpg">
    <div class="bubble">${text}</div>
  `;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  speak(text);
}

function userMsg(text){
  const div = document.createElement("div");
  div.className = "msg user";
  div.innerHTML = `<div class="bubble">${text}</div>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send(){
  const q = document.getElementById("q");
  const text = q.value.trim();
  if(!text) return;
  q.value="";
  userMsg(text);

  const t = text.toLowerCase();

  if(t.includes("salam")){
    aiReply("Wa Alaikum Assalam wa Rahmatullah.");
  }
  else if(t.includes("tum kaun ho")){
    aiReply("Main Mohd Aatif AI hoon. Mujhe Mohd Aatif ne develop kiya hai. Abhi main beta version hoon.");
  }
  else if(t.includes("kisne banaya")){
    aiReply("Mujhe Mohd Aatif ne software ke zariye develop kiya hai.");
  }
  else if(t.includes("dua")){
    aiReply("Sone ki dua: Allahumma bismika amutu wa ahya.");
  }
  else if(t.includes("up board")){
    aiReply(
      "UP Board result official site se check hota hai:<br>" +
      "<a href='https://upresults.nic.in' target='_blank'>https://upresults.nic.in</a>"
    );
  }
  else if(t.includes("jee")){
    aiReply(
      "JEE Main ke results aur admit card yahan milte hain:<br>" +
      "<a href='https://jeemain.nta.nic.in' target='_blank'>https://jeemain.nta.nic.in</a>"
    );
  }
  else{
    aiReply(
      "Is sawaal ke liye official source dekhiye:<br>" +
      "<a href='https://www.google.com/search?q="+encodeURIComponent(text)+"' target='_blank'>Search Link</a>"
    );
  }
}

// welcome
aiReply("Assalamu Alaikum! Main Mohd Aatif AI hoon. Aap result, dua, education ya apne sawal pooch sakte hain.");
</script>

</body>
</html>
