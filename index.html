<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohd Aatif AI</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#000;
  color:white;
}
.header{
  background:#111;
  padding:10px;
  display:flex;
  align-items:center;
  border-bottom:2px solid gold;
}
.header img{
  width:40px;height:40px;border-radius:50%;margin-right:10px;
}
.header h2{flex:1;color:gold;margin:0;}
.btn{
  background:black;
  border:1px solid gold;
  color:gold;
  padding:5px 10px;
  margin-left:5px;
  border-radius:20px;
  cursor:pointer;
}
#chat{
  height:60vh;
  overflow-y:auto;
  padding:10px;
}
.user,.bot{
  padding:10px;
  margin:5px 0;
  border-radius:10px;
  max-width:80%;
}
.user{background:#1e88e5;align-self:flex-end;}
.bot{background:#222;border-left:3px solid gold;}
.inputBar{
  display:flex;
  padding:10px;
  background:#111;
}
input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
}
.send{
  background:gold;
  border:none;
  padding:10px 15px;
  margin-left:5px;
  border-radius:20px;
  cursor:pointer;
}
.footer{
  text-align:center;
  padding:10px;
  color:gold;
}
.footer span{margin:0 10px;cursor:pointer;}
.page{
  display:none;
  padding:20px;
}
.backBtn{
  background:gold;
  color:black;
  border:none;
  padding:8px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="header">
<img src="https://i.imgur.com/1X6XK6M.png">
<h2>Mohd Aatif AI</h2>
<button class="btn" onclick="toggleVoice()" id="voiceBtn">ðŸŽ¤ ON</button>
<button class="btn" onclick="loadBackup()">ðŸ•˜</button>
<button class="btn" onclick="clearChat()">ðŸ—‘</button>
</div>

<div id="chat"></div>

<div class="inputBar">
<input id="input" placeholder="Ask anything...">
<button class="send" onclick="send()">Send</button>
</div>

<div class="footer">
<span onclick="openPage('about')">About</span> |
<span onclick="openPage('privacy')">Privacy</span> |
<span onclick="openPage('contact')">Contact</span>
</div>

<!-- PAGES -->
<div id="about" class="page">
<button class="backBtn" onclick="closePages()">â¬… Back</button>
<h2>About</h2>
<p>Mohd Aatif AI ek smart assistant hai jo dua, links aur help karta hai.</p>
</div>

<div id="privacy" class="page">
<button class="backBtn" onclick="closePages()">â¬… Back</button>
<h2>Privacy</h2>
<p>Yeh app koi personal data store nahi karta.</p>
</div>

<div id="contact" class="page">
<button class="backBtn" onclick="closePages()">â¬… Back</button>
<h2>Contact</h2>
<p>Creator: Mohd Aatif</p>
</div>

<script>
let voiceOn=true;
const chat=document.getElementById("chat");
const input=document.getElementById("input");

function speak(t){
 if(!voiceOn) return;
 let u=new SpeechSynthesisUtterance(t);
 u.lang="hi-IN";
 speechSynthesis.cancel();
 speechSynthesis.speak(u);
}

function toggleVoice(){
 voiceOn=!voiceOn;
 document.getElementById("voiceBtn").innerText=voiceOn?"ðŸŽ¤ ON":"ðŸŽ¤ OFF";
}

function addMsg(t,c){
 let d=document.createElement("div");
 d.className=c;
 d.innerHTML=t;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
 saveBackup();
}

function send(){
 let q=input.value.trim();
 if(!q) return;
 input.value="";
 addMsg(q,"user");
 answer(q.toLowerCase());
}

function answer(q){
 let a="",s="";

 if(q.includes("salam")){
  a="Wa Alaikum Assalam";
  s="Wa Alaikum Assalam";
 }

 else if(q.includes("dua")){
  a="Allah aapko kamyabi de. Ameen.";
  s="Ameen";
 }

 else{
  let link="https://www.google.com/search?q="+encodeURIComponent(q);
  a=`<a href="${link}" target="_blank">Open Link</a><br>
  Mohd Aatif AI ne dhundh nikala.<br>
  Please maine click link diya hai is par click karke dekh sakte ho.`;
  s="Link dhundh nikala";
 }

 addMsg("Answer: "+a,"bot");
 speak(s);
}

/* BACKUP */
function saveBackup(){
 localStorage.setItem("aatif_backup",chat.innerHTML);
}
function loadBackup(){
 let d=localStorage.getItem("aatif_backup");
 if(d) chat.innerHTML=d;
 else addMsg("Welcome to Mohd Aatif AI","bot");
}
function clearChat(){
 if(confirm("Clear Chat?")){
  localStorage.removeItem("aatif_backup");
  chat.innerHTML="";
 }
}

/* PAGES */
function openPage(id){
 document.querySelectorAll(".page").forEach(p=>p.style.display="none");
 document.getElementById(id).style.display="block";
}
function closePages(){
 document.querySelectorAll(".page").forEach(p=>p.style.display="none");
}

/* START */
loadBackup();
</script>

</body>
</html>
