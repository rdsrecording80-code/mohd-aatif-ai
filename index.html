<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohd Aatif Smart AI</title>
<style>
body{margin:0;background:#0b0b0b;color:#fff;font-family:Arial}
.app{border:4px solid #ffd700;border-radius:15px;margin:10px;height:95vh;display:flex;flex-direction:column}
.header{padding:15px;border-bottom:1px solid #ffd700;display:flex;align-items:center;gap:10px}
.header img{width:40px;height:40px;border-radius:50%;border:2px solid #ffd700}
.chat{flex:1;overflow-y:auto;padding:15px}
.ai,.user{max-width:80%;padding:10px 15px;border-radius:15px;margin-bottom:10px}
.ai{background:#1c1c1c;border-left:4px solid #ffd700}
.user{background:#2b2b2b;margin-left:auto}
.input{display:flex;padding:10px;border-top:1px solid #ffd700}
input{flex:1;padding:12px;border-radius:20px;border:none;outline:none}
button{margin-left:10px;padding:12px 20px;border:none;border-radius:20px;background:#4da3ff;color:#fff}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <img src="profile.jpg">
    <div>
      <b>Mohd Aatif Smart AI</b><br>
      <small>System Ready</small>
    </div>
  </div>

  <div id="chat" class="chat"></div>

  <div class="input">
    <input id="q" placeholder="Type your question...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
function send(){
 let q=document.getElementById("q").value.trim();
 if(!q) return;

 addMsg(q,"user");
 document.getElementById("q").value="";

 setTimeout(()=>{
   addMsg(brain(q),"ai");
 },500);
}

function addMsg(text,type){
 let d=document.createElement("div");
 d.className=type;
 d.innerHTML=text;
 document.getElementById("chat").appendChild(d);
 document.getElementById("chat").scrollTop=99999;
}

function brain(q){
 q=q.toLowerCase();

 if(q.includes("quran")) return "üìñ Main Quran Tilawat aur tafseer me madad kar sakta hoon.";
 if(q.includes("jee")) return "üìò JEE Main ke important questions chahiye? Batao subject.";
 if(q.includes("result"))
   return `üîç Official result yahan dekhein:<br>
   <a href="https://www.google.com/search?q=${q}" target="_blank">Click Here</a>`;

 return `ü§ñ Is sawal ka exact jawab online milega:<br>
 <a href="https://www.google.com/search?q=${q}" target="_blank">Search on Internet</a>`;
}
</script>
</body>
</html>
