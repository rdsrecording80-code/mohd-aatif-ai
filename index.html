<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohd Aatif | Smart Studio</title>
    <style>
        :root { --bg: #000; --accent: #1a73e8; --text: #fff; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header */
        header { padding: 30px; text-align: center; border-bottom: 1px solid #222; }
        .p-img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--accent); }
        h1 { margin: 10px 0 5px; font-size: 20px; letter-spacing: 1px; }

        /* Secret Key Setting (Safe from Block) */
        .settings-bar { background: #111; padding: 10px; font-size: 11px; text-align: center; border-bottom: 1px solid #222; }
        #keyInput { background: #000; border: 1px solid #444; color: #0f0; border-radius: 5px; width: 200px; padding: 3px; }

        /* Chat Window */
        #chatBox { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 85%; padding: 15px 20px; border-radius: 18px; line-height: 1.6; font-size: 16px; animation: slideUp 0.3s ease; }
        .ai { background: #111; border-left: 4px solid var(--accent); align-self: flex-start; }
        .user { background: var(--accent); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        /* Perplexity Style Search */
        .input-area { padding: 20px; background: var(--bg); }
        .pill { background: #1a1a1a; border-radius: 30px; display: flex; padding: 8px 25px; border: 1px solid #333; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; padding: 10px; }
        button { background: none; border: none; color: var(--accent); font-weight: bold; cursor: pointer; font-size: 16px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onclick="startVoice()">

<header>
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" class="p-img">
    <h1>MOHD AATIF</h1>
    <div style="font-size: 10px; color: var(--accent); font-weight: bold;">‚óè GEMINI PRO ACTIVE</div>
</header>

<div class="settings-bar">
    üõ°Ô∏è Private Security: <input type="password" id="keyInput" placeholder="Paste Key Here..." onchange="saveKey()">
</div>

<div id="chatBox">
    <div class="msg ai"><b>Welcome to your Professional Studio.</b><br>Assalamu Alaikum Aatif Bhai! Main Gemini AI hoon. Ab main internet aur asli AI se connect hoon. Aap mujhse kisi bhi cheez ki fazilat ya mushkil sawal pooch sakte hain.</div>
</div>

<div class="input-area">
    <div class="pill">
        <input type="text" id="userInput" placeholder="Ask me anything..." onkeypress="if(event.key=='Enter') runAI()">
        <button onclick="runAI()">RUN AI</button>
    </div>
</div>

<script>
    let canSpeak = false;
    function startVoice() { canSpeak = true; }

    // Key ko safe rakhne ke liye settings
    function saveKey() {
        localStorage.setItem('my_secret_key', document.getElementById('keyInput').value);
    }

    window.onload = () => {
        const saved = localStorage.getItem('my_secret_key');
        if(saved) document.getElementById('keyInput').value = saved;
    }

    async function runAI() {
        const key = document.getElementById('keyInput').value;
        const inp = document.getElementById("userInput");
        const box = document.getElementById("chatBox");
        const query = inp.value.trim();
        
        if(!query) return;
        if(!key) { alert("Aatif Bhai, pehle key box mein paste karein!"); return; }

        addMsg(query, 'user');
        inp.value = "";
        const loader = addMsg("AI is thinking...", 'ai');

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Address the user as Aatif Bhai and respond in professional Hinglish (Roman Urdu/Hindi). Give detailed answers. Query: " + query }] }]
                })
            });

            const data = await response.json();
            const result = data.candidates[0].content.parts[0].text;
            
            loader.innerText = result;
            
            if(canSpeak) {
                window.speechSynthesis.cancel();
                let s = new SpeechSynthesisUtterance(result);
                s.lang = 'hi-IN';
                window.speechSynthesis.speak(s);
            }
        } catch (e) {
            loader.innerText = "Error: Key block ho gayi hai ya sahi nahi hai. Please check karein.";
        }
    }

    function addMsg(t, c) {
        const box = document.getElementById("chatBox");
        const d = document.createElement("div");
        d.className = `msg ${c}`;
        d.innerText = t;
        box.appendChild(d);
        box.scrollTop = box.scrollHeight;
        return d;
    }
</script>
</body>
</html>
