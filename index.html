<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohd Aatif AI</title>
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b0b0d;
  color:#fff;
}
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 16px;
  background:#111;
  border-bottom:1px solid #222;
}
.avatar{
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #ffd700;
}
.title{
  color:#ffd700;
  font-size:18px;
  font-weight:600;
}
.chat{
  height:65vh;
  overflow-y:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.msg{
  padding:10px 14px;
  border-radius:12px;
  max-width:75%;
}
.ai{
  background:#222;
  border-left:3px solid #ffd700;
  align-self:flex-start;
}
.user{
  background:#8ab4f8;
  color:#000;
  align-self:flex-end;
}
.input-box{
  display:flex;
  padding:10px;
  background:#111;
}
input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
  outline:none;
  font-size:16px;
}
button{
  margin-left:8px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#ffd700;
  font-weight:bold;
  cursor:pointer;
}
a{
  color:#ffd700;
  word-break: break-word;
}
@media(max-width:480px){
  .chat{
    height:60vh;
  }
  .avatar{
    width:40px;
    height:40px;
  }
  .title{
    font-size:16px;
  }
}
</style>
</head>
<body>

<div class="header">
  <!-- Tumhara DP yahan set kiya -->
  <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" class="avatar" alt="Mohd Aatif">
  <span class="title">Mohd Aatif AI</span>
</div>

<div class="chat" id="chat">
  <div class="msg ai">ðŸ‘‹ Assalamu Alaikum! Main Mohd Aatif AI hoon. Aap result, dua ya education ke sawal pooch sakte hain.</div>
</div>

<div class="input-box">
  <input type="text" id="q" placeholder="Type a message..." onkeypress="if(event.key==='Enter') send()">
  <button onclick="send()">Send</button>
</div>

<script>
const chat = document.getElementById("chat");

function speak(text){
  if('speechSynthesis' in window){
    const s = new SpeechSynthesisUtterance(text);
    s.lang="hi-IN";
    speechSynthesis.speak(s);
  }
}

function addAI(text){
  const div=document.createElement("div");
  div.className="msg ai";
  div.innerHTML = `<div>${text}</div>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  speak(text);
}

function addUser(text){
  const div=document.createElement("div");
  div.className="msg user";
  div.innerHTML = `<div>${text}</div>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send(){
  const input=document.getElementById("q");
  const text=input.value.trim();
  if(!text) return;
  addUser(text);
  input.value="";

  const t=text.toLowerCase();

  // AI Responses
  if(t.includes("salam")){
    addAI("Wa Alaikum Assalam wa Rahmatullah!");
  }
  else if(t.includes("tum kaun ho")){
    addAI("Main Mohd Aatif AI hoon, mujhe Mohd Aatif ne develop kiya hai. Main abhi beta version hoon.");
  }
  else if(t.includes("kisne banaya")){
    addAI("Mujhe Mohd Aatif ne software ke zariye develop kiya hai.");
  }
  else if(t.includes("dua")){
    addAI("Sone ki dua: Allahumma bismika amutu wa ahya.");
  }
  else if(t.includes("up board")){
    addAI(`UP Board official results: <a href='https://upresults.nic.in' target='_blank'>https://upresults.nic.in</a>`);
  }
  else if(t.includes("jee")){
    addAI(`JEE Main results & admit card: <a href='https://jeemain.nta.nic.in' target='_blank'>https://jeemain.nta.nic.in</a>`);
  }
  else if(/^[0-9+\-*/(). ]+$/.test(t)){
    // Calculator
    try{
      const res=eval(t);
      addAI("Answer: "+res);
    }catch{
      addAI("Calculation samajh nahi aayi.");
    }
  }
  else{
    addAI(`Is sawaal ke liye search karo: <a href='https://www.google.com/search?q=${encodeURIComponent(text)}' target='_blank'>Google Search</a>`);
  }
}
</script>
</body>
</html>
