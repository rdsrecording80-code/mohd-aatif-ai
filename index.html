<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mohd Aatif AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f1f3f4;}
#chat{max-width:420px;margin:auto;height:100vh;display:flex;flex-direction:column;background:white}
.header{background:#0b57d0;color:white;padding:12px;display:flex;align-items:center}
.header img{width:40px;height:40px;border-radius:50%;margin-right:10px}
.msgs{flex:1;padding:10px;overflow-y:auto}
.msg{padding:10px;margin-bottom:8px;border-radius:10px;max-width:80%}
.user{background:#e3f2fd;margin-left:auto}
.ai{background:#f1f3f4}
.input{display:flex;padding:10px;border-top:1px solid #ccc}
input{flex:1;padding:8px;border-radius:20px;border:1px solid #ccc}
button{margin-left:6px;padding:8px 14px;border:none;border-radius:20px;background:#0b57d0;color:white}
</style>
</head>
<body>

<div id="chat">
  <div class="header">
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg">
    <div>
      <b>Mohd Aatif AI</b><br>
      <small>Beta Version</small>
    </div>
  </div>

  <div class="msgs" id="msgs">
    <div class="msg ai">
      Assalamu Alaikum!  
      Main <b>Mohd Aatif AI</b> hoon.  
      Result, dua, information â€” jo poochna ho poochhiye.
    </div>
  </div>

  <div class="input">
    <input id="q" placeholder="Yahan type karein...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
function add(t,c){
 let d=document.createElement("div");
 d.className="msg "+c;
 d.innerHTML=t;
 msgs.appendChild(d);
 msgs.scrollTop=msgs.scrollHeight;
}
function send(){
 let v=q.value.trim().toLowerCase();
 if(!v)return;
 add(q.value,"user");
 q.value="";
 setTimeout(()=>reply(v),400);
}
function reply(v){
 if(v.includes("salam"))
  add("Wa Alaikum Assalam ðŸ¤²","ai");
 else if(v.includes("kaun"))
  add("Main Mohd Aatif AI hoon. Mujhe Mohd Aatif ne develop kiya hai. Abhi beta version me hoon.","ai");
 else if(v.includes("result"))
  add("UP Board: <a href='https://upresults.nic.in' target='_blank'>upresults.nic.in</a><br>CBSE: <a href='https://results.cbse.nic.in' target='_blank'>results.cbse.nic.in</a><br>JEE: <a href='https://jeemain.nta.nic.in' target='_blank'>jeemain.nta.nic.in</a>","ai");
 else if(v.includes("dua"))
  add("Sone ki dua: Allahumma bismika amutu wa ahya","ai");
 else
  add("Is sawal ke liye main official website ka link de sakta hoon.","ai");
}
</script>

</body>
</html>
