<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mohd Aatif AI</title>

<style>
body{margin:0;background:#000;color:#fff;font-family:sans-serif;}
header{display:flex;align-items:center;padding:10px;border-bottom:2px solid gold;}
header img{width:50px;height:50px;border-radius:50%;border:2px solid gold;margin-right:10px;}
h1{color:gold;font-size:22px;flex:1;}
#chat{height:60vh;overflow:auto;padding:10px;display:flex;flex-direction:column;}
.user,.bot{margin:5px;padding:10px;border-radius:10px;max-width:80%;}
.user{background:#1e88e5;align-self:flex-end;}
.bot{background:#333;border-left:4px solid gold;}
#inputArea{display:flex;padding:10px;background:#111;}
#input{flex:1;padding:10px;border-radius:20px;border:none;}
button{background:gold;border:none;padding:10px 15px;border-radius:20px;margin-left:5px;}
footer{text-align:center;padding:10px;color:gold;}
.page{display:none;padding:15px;}
a{color:#00e5ff;}
</style>
</head>

<body>

<header>
<img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg">
<h1>Mohd Aatif AI</h1>
<button onclick="toggleVoice()">ðŸŽ¤</button>
<button onclick="clearChat()">ðŸ—‘</button>
</header>

<div id="chat"></div>

<div id="inputArea">
<input id="input" placeholder="Ask anything...">
<button onclick="send()">Send</button>
</div>

<footer>
<span onclick="openPage('about')">About</span> |
<span onclick="openPage('privacy')">Privacy</span> |
<span onclick="openPage('contact')">Contact</span>
</footer>

<!-- GAME BUTTON -->
<div style="text-align:center;margin:10px;">
<button onclick="openGame()">ðŸŽ® Play Game</button>
</div>

<!-- GAME BOX -->
<div id="gameBox" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:99;text-align:center;color:white;">
<h2 style="color:gold;">Catch The Star ðŸŒŸ</h2>

<canvas id="gameCanvas" width="320" height="450"
style="background:#000;border:3px solid gold;border-radius:15px;"></canvas>

<p id="scoreText">Score: 0</p>
<button onclick="startGame()">Start</button>
<button onclick="closeGame()">Back</button>
</div>

<!-- PAGES -->
<div id="about" class="page">
<h2>About</h2>
<p>Mohd Aatif AI smart assistant hai jo duas aur help deta hai.</p>
<button onclick="closePages()">Back</button>
</div>

<div id="privacy" class="page">
<h2>Privacy</h2>
<p>Sirf browser me chat backup hota hai.</p>
<button onclick="closePages()">Back</button>
</div>

<div id="contact" class="page">
<h2>Contact</h2>
<p>Email: draatifdratif@gmail.com</p>
<button onclick="closePages()">Back</button>
</div>

<script>
let voiceOn=true;
const chat=document.getElementById("chat");
const input=document.getElementById("input");

/* VOICE */
function speak(t){
 if(!voiceOn) return;
 let u=new SpeechSynthesisUtterance(t.replace(/<[^>]*>/g,""));
 u.lang="hi-IN";
 speechSynthesis.cancel();
 speechSynthesis.speak(u);
}
function toggleVoice(){voiceOn=!voiceOn;}

/* MESSAGE */
function addMsg(t,c){
 let d=document.createElement("div");
 d.className=c;
 d.innerHTML=t;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
 localStorage.setItem("backup",chat.innerHTML);
}

function send(){
 let q=input.value.trim();
 if(!q) return;
 input.value="";
 addMsg(q,"user");
 answer(q.toLowerCase());
}

/* DUAS */
const duas=[
{key:["sone"],text:"Sone ki Dua: Allahumma bismika amutu wa ahya."},
{key:["uthne"],text:"Uthne ki Dua: Alhamdu lillahil-lazi ahyana."},
{key:["khane"],text:"Khane se pehle Bismillah, baad Alhamdulillah."},
{key:["pani"],text:"Pani peene ki Dua: Bismillah."},
{key:["ilm","padhai"],text:"Rabbi zidni ilma."},
{key:["imtihan"],text:"Rabbi yassir wala tuassir."}
];

/* ANSWER */
function answer(q){
 let a="", speakText="", found=false;

 if(q.includes("salam")){
  a="Wa Alaikum Assalam";
  speakText=a;
  found=true;
 }

 if(!found){
  for(let d of duas){
   for(let k of d.key){
    if(q.includes(k)){
     a=d.text;
     speakText=d.text;
     found=true;
     break;
    }
   }
   if(found) break;
  }
 }

 if(!found){
  let link="https://www.google.com/search?q="+encodeURIComponent(q);
  a=`<a href="${link}" target="_blank">Open Search</a>`;
  speakText="Search khol diya";
 }

 addMsg("Answer: "+a,"bot");
 speak(speakText);
}

/* BACKUP */
chat.innerHTML=localStorage.getItem("backup")||"Welcome Aatif";

/* CLEAR */
function clearChat(){
 localStorage.removeItem("backup");
 chat.innerHTML="";
}

/* PAGES */
function openPage(id){
 chat.style.display="none";
 document.querySelectorAll(".page").forEach(p=>p.style.display="none");
 document.getElementById(id).style.display="block";
}
function closePages(){
 document.querySelectorAll(".page").forEach(p=>p.style.display="none");
 chat.style.display="flex";
}

/* ===== GAME ===== */
let canvas=document.getElementById("gameCanvas");
let ctx=canvas.getContext("2d");

let bgImg=new Image();
bgImg.src="https://i.postimg.cc/8k3K0p7X/space-bg.jpg";

let starImg=new Image();
starImg.src="https://i.postimg.cc/Z5N9Xz0H/star.png";

let starX=150, starY=0;
let score=0;
let speed=2;
let running=false;

function drawGame(){
 ctx.drawImage(bgImg,0,0,320,450);
 ctx.drawImage(starImg,starX,starY,40,40);
 starY+=speed;

 if(starY>450){
  running=false;
  alert("Game Over Score: "+score);
 }
}

function gameLoop(){
 if(!running) return;
 drawGame();
 requestAnimationFrame(gameLoop);
}

canvas.addEventListener("click",function(e){
 if(!running) return;
 let rect=canvas.getBoundingClientRect();
 let x=e.clientX-rect.left;
 let y=e.clientY-rect.top;

 if(x>starX && x<starX+40 && y>starY && y<starY+40){
  score++;
  document.getElementById("scoreText").innerText="Score: "+score;
  starY=0;
  starX=Math.random()*260+20;
  speed+=0.3;
 }
});

function startGame(){
 score=0;
 speed=2;
 starY=0;
 running=true;
 document.getElementById("scoreText").innerText="Score: 0";
 gameLoop();
}

function openGame(){
 document.getElementById("gameBox").style.display="block";
}
function closeGame(){
 running=false;
 document.getElementById("gameBox").style.display="none";
}
</script>

</body>
</html>
