<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mohd Aatif | AI Studio Pro</title>
    <style>
        :root { --blue: #8ab4f8; --bg: #0b0b0d; --card: #1e1f20; --gold: #ffd700; --red: #ff5252; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #e8eaed; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }

        /* Top Header with DP - Mobile Friendly */
        .header { display: flex; align-items: center; padding: 15px 20px; background: var(--card); border-bottom: 1px solid #3c4043; gap: 15px; }
        .master-dp { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); box-shadow: 0 0 10px rgba(255,215,0,0.3); object-fit: cover; }
        .header-title { flex: 1; }
        .header-title b { color: var(--gold); display: block; font-size: 16px; }
        .header-title span { font-size: 10px; color: #8ab4f8; letter-spacing: 1px; }

        /* Chat Display Area */
        #chatDisplay { height: calc(100vh - 160px); overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; padding-bottom: 100px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 15px; font-size: 15px; line-height: 1.5; position: relative; }
        .ai-msg { background: rgba(255,255,255,0.05); border: 1px solid #3c4043; align-self: flex-start; }
        .user-msg { background: var(--blue); color: #000; font-weight: 500; align-self: flex-end; }

        /* Search Box - Fixed Position */
        .input-container { position: fixed; bottom: 25px; left: 0; right: 0; padding: 0 15px; z-index: 100; }
        .input-bar { background: #2a2b2e; border: 1px solid #3c4043; border-radius: 30px; display: flex; padding: 5px 20px; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; font-size: 16px; }
        .run-btn { color: var(--blue); font-weight: bold; cursor: pointer; padding-left: 10px; }

        /* Advanced Face Scanner Overlay */
        #scanScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .scan-window { width: 280px; height: 280px; border: 3px solid var(--blue); border-radius: 20px; position: relative; overflow: hidden; box-shadow: 0 0 40px var(--blue); }
        video { width: 100%; height: 100%; object-fit: cover; }
        .laser-line { position: absolute; width: 100%; height: 4px; background: var(--blue); box-shadow: 0 0 20px var(--blue); animation: move 2s infinite linear; }
        @keyframes move { 0% {top: 0;} 100% {top: 100%;} }
    </style>
</head>
<body>

<div id="scanScreen">
    <div class="scan-window">
        <div class="laser-line"></div>
        <video id="camera" autoplay muted playsinline></video>
    </div>
    <h3 style="color:var(--blue); margin-top:30px; letter-spacing:4px;">VERIFYING MASTER...</h3>
</div>

<div class="header">
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" class="master-dp" alt="Aatif">
    <div class="header-title">
        <b>MOHD AATIF AI STUDIO</b>
        <span>PROFESSIONAL SMART SYSTEM</span>
    </div>
    <div style="width:10px; height:10px; background:#34a853; border-radius:50%;"></div>
</div>

<div id="chatDisplay">
    <div class="msg ai-msg">
        <b>SYSTEM:</b> Assalamu Alaikum! I am the Official AI Studio of Mohd Aatif. Identity verification required for full access.
    </div>
</div>

<div class="input-container">
    <div class="input-bar">
        <input type="text" id="userInput" placeholder="Identify yourself..." onkeypress="if(event.key=='Enter') startProcess()">
        <div class="run-btn" onclick="startProcess()">RUN</div>
    </div>
</div>

<script>
    let isAatifVerified = false;

    function startProcess() {
        const inp = document.getElementById("userInput");
        const val = inp.value.trim().toLowerCase();
        if(!val) return;

        addChat(inp.value, 'user-msg');

        // Check if user is trying to claim identity
        if (val.includes("aatif") || val.includes("i am mohd aatif")) {
            showScanner();
        } else if (isAatifVerified) {
            handleMasterResponse(val);
        } else {
            // Stranger Rule: Strictly no answer
            const deniedMsg = "ACCESS DENIED. Your biometrics do not match Master Aatif. I cannot answer your queries.";
            addChat(deniedMsg, 'ai-msg');
            speak(deniedMsg);
        }
        inp.value = "";
    }

    function showScanner() {
        const scan = document.getElementById("scanScreen");
        scan.style.display = "flex";
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            document.getElementById("camera").srcObject = stream;
            setTimeout(() => {
                scan.style.display = "none";
                stream.getTracks().forEach(t => t.stop());
                isAatifVerified = true;
                const msg = "IDENTITY CONFIRMED. Assalamu Alaikum Aatif Bhai! Aapne hi mujhe design kiya hai. I am your special model, ready for your command.";
                addChat(msg, 'ai-msg');
                speak(msg);
            }, 4000);
        });
    }

    function handleMasterResponse(q) {
        let r = "Processing Master's command... I am dedicated to your educational and software research.";
        if(q.includes("song") || q.includes("gana")) {
            r = "Master, you have set my rules to Educational only. No songs allowed. Please listen to Naat Sharif instead.";
        }
        addChat(r, 'ai-msg');
        speak(r);
    }

    function addChat(text, type) {
        const d = document.getElementById("chatDisplay");
        d.innerHTML += `<div class="msg ${type}">${text}</div>`;
        d.scrollTop = d.scrollHeight;
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        let s = new SpeechSynthesisUtterance(t);
        s.lang = 'hi-IN';
        window.speechSynthesis.speak(s);
    }
</script>
</body>
</html>
