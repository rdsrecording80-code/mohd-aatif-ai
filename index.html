<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mohd Aatif AI Studio PRO</title>
    <style>
        :root { --accent: #8ab4f8; --bg: #0b0b0d; --gold: #ffd700; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #e8eaed; height: 100%; overflow: hidden; }

        .header { 
            display: flex; align-items: center; padding: 12px 20px; 
            background: #1e1f20; border-bottom: 1px solid #3c4043; 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
        }
        .header img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 15px; }
        .header b { font-size: 14px; color: var(--gold); letter-spacing: 1px; text-transform: uppercase; }

        #chatBox { height: 100vh; overflow-y: auto; padding: 85px 15px 160px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 18px; font-size: 16px; line-height: 1.6; animation: fadeIn 0.4s ease; word-wrap: break-word; }
        .ai { background: #202124; border: 1px solid #3c4043; align-self: flex-start; border-bottom-left-radius: 4px; border-left: 4px solid var(--accent); }
        .user { background: var(--accent); color: #000; font-weight: 600; align-self: flex-end; border-bottom-right-radius: 4px; }

        .loader { font-size: 13px; color: var(--accent); margin-left: 20px; display: none; font-style: italic; }

        .input-area { position: fixed; bottom: 30px; left: 0; right: 0; padding: 0 15px; z-index: 1001; }
        .pill { background: #2d2e31; border: 1px solid #5f6368; border-radius: 35px; display: flex; padding: 5px 22px; align-items: center; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; font-size: 16px; }
        .run-btn { color: var(--accent); font-weight: bold; cursor: pointer; padding: 5px 10px; letter-spacing: 1px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="header">
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" alt="Aatif">
    <div><b>MOHD AATIF AI STUDIO</b><br><span style="font-size:9px; color:var(--accent);">High-End Knowledge Retrieval</span></div>
</div>

<div id="chatBox">
    <div class="msg ai">Assalamu Alaikum! Main Mohd Aatif ka Intelligent System hoon. Poochiye, main har cheez ka jawab yahan likh kar bataunga.</div>
</div>

<div id="status" class="loader">Aatif's AI is writing...</div>

<div class="input-area">
    <div class="pill">
        <input type="text" id="userInput" placeholder="Ask anything..." onkeypress="if(event.key=='Enter') process()">
        <div class="run-btn" onclick="process()">RUN</div>
    </div>
</div>

<script>
    async function process() {
        const inp = document.getElementById("userInput");
        const box = document.getElementById("chatBox");
        const status = document.getElementById("status");
        const query = inp.value.trim();
        
        if(!query) return;
        addMsg(query, 'user');
        inp.value = "";
        status.style.display = "block";
        box.scrollTop = box.scrollHeight;

        try {
            // Smart Extraction Engine (Wikipedia + Knowledge API)
            const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
            const response = await fetch(url);
            const data = await response.json();
            
            status.style.display = "none";
            let reply = "";

            if (data.extract) {
                // यह सीधे जवाब लिखेगा
                reply = "Bhai, " + query + " ke baare mein jankari ye rahi:\n\n" + data.extract;
            } else {
                // अगर डायरेक्ट डेटा न मिले तो यह खुद सेंटेंस बनाएगा
                reply = "Bhai, '" + query + "' ek mahatvapoorn vishay hai. Is par meri research ke anusar, yeh technology ya education se juda ek gehra sawal hai. Main iska aur detail nikaal raha hoon, tab tak aap kuch aur bhi pooch sakte hain!";
            }

            // Developer Special
            if(query.toLowerCase().includes("aatif")) {
                reply = "Mohammad Aatif ek bohot hi kabil aur Professional Developer hain. Unhone hi mujhe is kabil banaya hai ki main aapke sawalon ka jawab de sakoon.";
            }

            addMsg(reply, 'ai');
            speak(reply);

        } catch (error) {
            status.style.display = "none";
            addMsg("Network error hai bhai, ek baar fir se koshish karein.", "ai");
        }
    }

    function addMsg(t, c) {
        const box = document.getElementById("chatBox");
        const m = document.createElement("div");
        m.className = `msg ${c}`;
        m.style.whiteSpace = "pre-line"; // लाइन ब्रेक के लिए
        m.innerText = t;
        box.appendChild(m);
        box.scrollTop = box.scrollHeight;
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        let s = new SpeechSynthesisUtterance(t);
        s.lang = 'hi-IN';
        window.speechSynthesis.speak(s);
    }
</script>
</body>
</html>
