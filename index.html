<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohd Aatif AI - Islamic Knowledge Base</title>
    <style>
        :root { --gold: #D4AF37; --dark-bg: #050505; --msg-user: #1a73e8; --msg-bot: #1e1e1e; }
        body { margin: 0; background: var(--dark-bg); color: #e0e0e0; font-family: 'Segoe UI', Arial, sans-serif; }
        
        /* Header & Branding */
        header { display: flex; align-items: center; padding: 15px; border-bottom: 2px solid var(--gold); background: #111; position: sticky; top: 0; z-index: 1000; }
        header img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 12px; }
        header h1 { color: var(--gold); font-size: 1.2rem; flex: 1; margin: 0; letter-spacing: 1px; }

        /* Chat Display */
        #chat { height: 72vh; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; line-height: 1.6; font-size: 16px; position: relative; }
        .user { background: var(--msg-user); align-self: flex-end; border-bottom-right-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .bot { background: var(--msg-bot); border-left: 4px solid var(--gold); align-self: flex-start; border-bottom-left-radius: 2px; }
        
        /* Specialized Content Styling */
        .dua-box { background: #2c2c2c; padding: 10px; border-radius: 8px; margin-top: 8px; border: 1px dashed var(--gold); }
        .arabic { font-size: 20px; color: #fff; display: block; margin-bottom: 5px; text-align: right; font-family: 'Amiri', serif; }

        /* Controls */
        #inputArea { display: flex; padding: 15px; background: #111; gap: 8px; border-top: 1px solid #333; }
        #input { flex: 1; padding: 12px 18px; border-radius: 30px; border: 1px solid #444; background: #000; color: white; outline: none; }
        .btn-send { background: var(--gold); border: none; padding: 10px 22px; border-radius: 30px; font-weight: bold; cursor: pointer; color: #000; }

        /* Pages */
        .page { display: none; padding: 20px; background: #000; position: fixed; inset: 0; z-index: 2000; overflow-y: auto; }
        .footer-links { text-align: center; padding: 10px; font-size: 13px; color: var(--gold); cursor: pointer; }
    </style>
</head>
<body>

<header>
    <img src="https://i.postimg.cc/bJMkPCSv/1000066557.jpg" alt="Aatif">
    <h1>Mohd Aatif AI</h1>
    <button onclick="clearChat()" style="background:none; border:1px solid gold; color:gold; border-radius:5px; cursor:pointer;">ğŸ—‘ï¸ Clear</button>
</header>

<div id="chat"></div>

<div id="inputArea">
    <input id="input" type="text" placeholder="Koi bhi Dua ya Masla puchein...">
    <button class="btn-send" onclick="send()">Batao</button>
</div>

<div class="footer-links">
    <span onclick="togglePage('about')">About Creator</span> | 
    <span onclick="togglePage('guide')">Kaise Use Karein?</span>
</div>

<div id="about" class="page">
    <h2 style="color:var(--gold)">Mohd Aatif</h2>
    <p>Main ek Digital Islamic Assistant hoon jise <b>Mohd Aatif</b> ne banaya hai.</p>
    <button onclick="togglePage('about')" class="btn-send">Back</button>
</div>

<script>

    "taraweeh": "Taraweeh ki dua har 4 rakah ke baad padhi jati hai: 'Subhana dhil Mulki wal Malakut...'",

const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addMsg(text, type) {
    let d = document.createElement("div");
    d.className = `msg ${type}`;
    d.innerHTML = text;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
}

function send() {
    let q = input.value.trim().toLowerCase();
    if (!q) return;

    addMsg(input.value, "user");
    input.value = "";

    setTimeout(() => {
        let found = false;
        let response = "";

        // Smart Search Logic
        for (let key in ISLAMIC_DB) {
            if (q.includes(key)) {
                response = ISLAMIC_DB[key];
                found = true;
                break;
            }
        }

        if (!found) {
            response = "Maaf kijiyega, is bare mein meri malumat abhi kam hai. Lekin aap Mohd Aatif se pooch sakte hain ya niche search karein:<br><br><a href='https://www.google.com/search?q=Islamic+dua+for+" + q + "' target='_blank' style='color:gold'>Click here to Search on Google</a>";
        }

        addMsg("<b>Aatif AI:</b><br>" + response, "bot");
    }, 600);
}

function clearChat() { chat.innerHTML = ""; addMsg("Assalamu Alaikum! Main Mohd Aatif AI hoon. Main Ramzan aur Deen ki har chiz mein aapki madad karunga.", "bot"); }
function togglePage(id) { let p = document.getElementById(id); p.style.display = (p.style.display === "block") ? "none" : "block"; }

// Start Welcome
window.onload = () => { addMsg("Assalamu Alaikum! Main Mohd Aatif AI hoon. Ramzan ke masail ya koi bhi Dua puchein.", "bot"); };
</script>

</body>
</html>
